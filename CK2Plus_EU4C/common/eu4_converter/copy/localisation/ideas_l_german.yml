l_german:
 ARM_ideas: "Armenische Ideen"  
 ARM_ideas_start: "Armenische Traditionen"  
 ARM_ideas_bonus: "Armenische Ambitionen" 
 christian_heritage: "Christliches Erbe" 
 christian_heritage_desc: "Armenien ist eine der ältesten christlichen Staaten. Seit dem Übertritt zum Christentum, betrachten Armenier dies als ein Teil ihrer nationalen Identität."  
 apostolic_faith: "Apostolischer Glaube"  
 apostolic_faith_desc: "Der apostolische Zweig des Christentums, dem das armenische Volk angehört, ist einzigartig für ihre Nation. Andere christliche Konfessionen haben sie als Ketzer gebrandmarkt, trotzdem behandeln sie andere Christen mit Respekt."
 crusader_ties: "Kreuzfahrerbande"
 crusader_ties_desc: "Armenien entwickelte enge Beziehungen zu den Kreuzfahrerstaaten als diese gegründet wurden, da es wichtiger Sammelplatz für Truppen in dieser Region war. Dieses Erbe ermutigt ausländische Krieger dieses Glaubens für Armenien zu kämpfen."
 cilician_ports: "Kilikische Häfen"
 cilician_ports_desc: "Die Handelshäfen im kilikischen Armenien brachten erheblichen Wohlstand und Gütern in diese Region, so dass sich Vertreter aller Religionen dort zum Handeln trafen."
 religious_adaptation: "Religiöse Anpassung"
 religious_adaptation_desc: "Armenien ist von allen Seiten von Muslimen umgeben, und sie mussten toleranter für ihre heidnischen Nachbarn werden um mit ihnen diplomatische Beziehungen zu erhalten."
 two_armenias: "Zwei Armenien"
 two_armenias_desc: "Die Teilung der Armenier hält viel zu lang an. Wir sind bestimmt das Land unserer Ahnen zurückzufordern und unser Volk unter einem Banner zu vereinen."
 armenian_resilience: "Armenische Unverwüstlichkeit"
 armenian_resilience_desc: "Jahrhunderte der Unterdrückung haben das armenische Volk entschlossen gemacht. Unsere Kultur, Erbe und politische Unabhängigkeit wird über alles geschätzt, unsere Zeit ist nun gekommen und niemand wird uns das wieder nehmen."

 SWI_ideas: "Schweizer Ideen"  
 SWI_ideas_start: "Schweizer Traditionen"  
 SWI_ideas_bonus: "Schweizer Ambitionen" 
 the_letter_of_alliance: "Rütlischwur" 
 the_letter_of_alliance_desc: "Der Rütlischwur besiegelte die Allianz der ersten drei Kantone zur Schweizer Konföderation. Es bildete die Basis für die Regierungsform der folgenden Jahrhunderte in der Schweiz."  
 swiss_reputation: "Schweizer Ruf"  
 swiss_reputation_desc: "Die Schweiz hat diverse erfolgreiche Kriege zur Verteidigung der Unabhängigkeit geführt, als Resultant davon haben die Soldaten den Ruf erworben nahezu unbesiegbar zu sein."
 mercenary_homeland: "Söldnerheimat"
 mercenary_homeland_desc: "Viele europäische Söldner kommen aus der Schweiz, in Zeiten des Krieges sind sie eher geneigt ihre Familien und ihre umgebende gebirgige Heimat zu verteidigen."
 defensionale_von_wil: "Schweizer Neutralität"
 defensionale_von_wil_desc: "Die Schweizer Konföderation bezog eine Position der Neutralität, welche von den meisten europäischen Mächten respektiert wird und ihnen erlaubt sich aus internationalen Konflikten herauszuhalten."
 confoederatio_helvetica: "Schweizer Konföderation"
 confoederatio_helvetica_desc: "Viele Kulturen und Sprachen existieren in der Schweiz, betrachten sich aber alle als Teil der Schweizer Identität."
 swiss_enlightenment: "Schweizer Aufklärung"
 swiss_enlightenment_desc: "Im Kontrast zu dem politisch konservativen Rest des Kontinents, traf die Aufklärung in der Schweiz auf fruchtbaren Boden, welche Forschung, Mathematik and Philosophie im ganzen Land erblühen ließen."
 bank_secrecy: "Bankgeheimnis"
 bank_secrecy_desc: "Die bekannte Praxis zum Bankgeheimnis in der Schweiz, ermutigte Bürger aus der ganzen Welt die Banken zu nutzen wenn diese auf Anonymität wert legten."

 KNI_ideas: "Johannisritter Ideen"  
 KNI_ideas_start: "Johanniter Traditionen"  
 KNI_ideas_bonus: "Johanniter Ambitionen" 
 a_knights_training: "Ritter Ausbildung" 
 a_knights_training_desc: "Jahrhunderte von militärischer Ausbildung sind vergangen bis zu den derzeitigen Soldaten, was sie zu Elitekämpfern macht."  
 gods_work: "Gottes Arbeit"  
 gods_work_desc: "Die Johanniter sind der letzte Rest von den Kreuzzügen in dieser Region, und sie halten immernoch am ursprünglichen Ziel fest."
 western_restructuring: "Westliche Umstrukturierung"
 western_restructuring_desc: "Die Johanniter begannen mit dem Wiederaufbau der eroberten Städte nach dem Vorbild aus ihrer Heimat aus Westeuropa, Arbeit und Wohlstand in diese Region bringend."
 reconquista_of_the_sea: "Rückeroberung des Meeres"
 reconquista_of_the_sea_desc: "Die Johanniter übernahmen die Rolle des Beschützer des Seehandels im Mittelmeer an, Piraten wie die Algerischen Korsaren auf Distanz haltend."
 island_ports: "Inselhäfen"
 island_ports_desc: "Die von Johannitern kontrollierten Inseln wurden zu wichtigen Rastpunkten entlang vieler Handelsrouten auf See."
 consiglio_del_mer: "Rat des Meeres"
 consiglio_del_mer_desc: "Der Gerichtshof der Johanniter erlaubte anderen gegen Unrecht zu klagen, welches Johannesritter begingen. Die Fähigkeit Fehler zuzugeben, und es zu korrigieren verdiente Respekt."
 all_christian_entry: "Alle Christen treten bei"
 all_christian_entry_desc: "Die Notwendigkeit von neuem Blut wurde offentsichtlich, als die Johannisritter alterten. Um diesem Bedarf gerecht zu werden wurde der Orden für alle Christen geöffnet."

 KHA_ideas: "Yuan Ideen"
 KHA_ideas_start: "Yuan Traditionen"
 KHA_ideas_bonus: "Yuan Ambitionen"
 mongol_queens: "Mongolische Königin" 
 mongol_queens_desc: "Die mongolischen Königinnen sicherten weite, von Dschingis Khan eroberte, Territorien über viele Jahre hinweg, den Zerfall unter schwachen Männern vorbeugend, welche versucht hätten den Titel des Khan zu beanspruchen. Sie waren ausgezeichnete Verwalter wie auch taktvolle Truppenführer. Madukhai war so eine Frau."  
 mongol_resilience: "Mongolische Abhärtung"  
 mongol_resilience_desc: "Die Mongolen waren schon immer dicke und robuste Leute, aber die zahlreichen im Luxus verbrachten Jahre haben uns weicher gemacht als wir zugeben möchten. Es ist jetzt an der richtigen Zeit zu dem ursprünglichen einfachen Leben unser Ahnen als Nomaden zurückzukehren."
 nomadic_subsistence: "Nomadischer Lebensunterhalt"
 nomadic_subsistence_desc: "Es ist nicht einfach heutzutage Mongole zu sein. Unsere Feinde versuchen uns zu ruinieren, die Jurten zu verbrennen, die Frauen zu nehmen und alles vernichten was mongolisch ist. Wenn die Mongolen überleben wollen, müssen die Geheimnisse der nomadischen Existenz von den Hirten in der Steppe wiedererlernt werden, und von der sesshaften Zivilation verabschieden."
 kublais_legacy: "Kublais Vermächtnis"
 kublais_legacy_desc: "Der Große Kublai Khan hat die größte Ambition seines Großvaters, die Eroberung der Sung, vollendet. Doch im Gegensatz zu Dschingis, war Kublai darauf aus China zu regieren anstatt Tribut zu erhalten. Verwalter wurden nach Talent ausgewählt, nicht nach Herkunft, willkürliche Auswahl unabhängig der Ethnie oder Religion wurde Markenzeichen der mongolischen Eroberungen."
 concubines: "Konkubinen"
 concubines_desc: "Mit neuen Eroberungen kommt die Kreigsbeute, einschließlich den Konkubinen. Obwohl keine Mongolen, ihre Nachkommen enthalten das Blut unserer Vorfahren. Es wird keinen Mangel an qualifizierten Nachfolgern geben." 
 silk_route_empire: "Seidenstraßenreich"
 silk_route_empire_desc: "Die Kontrolle der wichtigen Handelsregionen muß gefestigt werden um die Profite zu maximieren."
 great_yuan: "Großer Yuan"
 great_yuan_desc: "Der große Yuan kann eine strengere Steuerpolitik ungestraft durchsetzen. Mongolenkrieger stehen bereit alle Aufstände der Bauern niederzuschlagen. Nur Pax Mongolica zählt."

 USA_ideas: "Amerikanische Ideen"  
 USA_ideas_start: "Amerikanische Traditionen"  
 USA_ideas_bonus: "Amerikanische Ambitionen" 
 declaration_of_independence: "Unabhängigkeitserklärung" 
 declaration_of_independence_desc: "Die Unabhängigkeitserklärung markiert die Geburt des ersten nicht kolonialen Staates auf dem nordamerikanischen Kontinent, den amerikanischen Idealen entsprechend."  
 articles_of_confederation: "Artikel der Konföderation"  
 articles_of_confederation_desc: "Die Artikel der Konföderation waren eine Vereinbarung zwischen den Gründerstaaten, welche als erstes Regierungsdokument dienten. Es gründete die Republik als eine Konföderation souveräner Staaten."
 the_constitution: "Die Verfassung"
 the_constitution_desc: "Die Verfassung der Vereinigten Staaten ist das wichtigste Dokument des Landes. Das Dokument ermöglicht eine Balance zwischen Bundes- und Lokalkontrolle, und umfasst in den Grundrechten garantierte persönliche Freiheiten."
 second_great_awakening: "Das zweite große Erwachen"
 second_great_awakening_desc: "Das zweite große Erwachen war eine große Erneuerungsbewegung in den Vereinigten Staaten. Es ließ Millionen Menschen zu Protestanten konvertieren und führte zur Bildung vieler neuer Konfessionen."
 manifest_destiny: "Schicksalsmanifest"
 manifest_destiny_desc: "Die Amerikaner glauben an das Schicksalsmanifest, dass sie durch den nordamerikanischen Kontinent führend, sich neue Gebiete besiedeln und einverleiben lässt."
 trail_of_tears: "Treck der Tränen"
 trail_of_tears_desc: "Die Politik der indianischen Umsiedlung war im ganzen Land verbreitet. Obwohl nicht friedlich, erlaubte es den Vereinigten Staaten, die vormals von Eingeborenen bevölkerten Regionen, mit friedlicherern Siedlern zu bevölkern."
 land_of_opportunity: "Land der Möglichkeiten"
 land_of_opportunity_desc: "Von einem neuen Leben in Erfolg und Freiheit versprechend, machten sich Millionen von Einwanderern aus Europa und Ostasien auf den Weg, um ihr Vermögen zu machen."

 BUL_ideas: "Bulgarische Ideen"  
 BUL_ideas_start: "Bulgarische Traditionen"  
 BUL_ideas_bonus: "Bulgarische Ambitionen" 
 natural_position: "Natürliche Position" 
 natural_position_desc: "Bulgariens Position auf dem Balkan ergibt einen großen Vorteil gegen Angriffe. Im Süden sind es Berge, im Norden ist ein Fluss."  
 the_bolyars: "Die Bojaren"  
 the_bolyars_desc: "Bulgariens Bojaren konnten alles verlieren wenn Kriege nicht erfolgreich waren. Dies veranlasste sie, den Staat zu unterstützen, um ihren Reichtum und ihre Macht zu bewahren."
 byzantine_administration: "Byzantinische Verwaltung"
 byzantine_administration_desc: "Die bulgarische Verwaltung war in vielerlei Hinsicht ähnlich wie die byzantinische. Dies führte zu einer sehr viel effizienteren Verwaltung als zuvor."
 third_rome: "Drittes Rom"
 third_rome_desc: "Die steigende Bedeutung der bulgarischen Städte für Handel und Gewerbe ließen es für viele zum Nachfolgestaat des schwindenen Byzantinischen Reiches erscheinen."
 religious_adjustment: "Religiöse Einstellung"
 religious_adjustment_desc: "Nach vielen Jahren der erzwungenen Konvertierung von unseren Leuten unter Osmanischer Herrschaft, haben wir gelernt uns anzupassen und zu überleben."
 eastern_influence: "Östlicher Einfluß"
 eastern_influence_desc: "Unser Engagement in der östlichen Kultur und dem Handel hat uns dazu veranlagt mit allen Menschentypen gut handeln zu können."
 bulgarian_awakening: "Bulgarisches Erwachen"
 bulgarian_awakening_desc: "Nach Jahrhunderten der ständigen Kriege, Wohlstands und Unterwerfung haben wir sehr viel in allen Bereichen gelernt. Es ist an Zeit, dass das bulgarische Volk erwacht."

 SER_ideas: "Serbische Ideen"
 SER_ideas_start: "Serbische Traditionen"
 SER_ideas_bonus: "Serbische Ambitionen"
 bastion_of_christianity: "Bastion der Christenheit"
 bastion_of_christianity_desc: "Mit der schrecklich aussehenden Situation des Byzantinischen Reiches, werden der Balkan und Serbien zur nächsten Verteidigungslinie im christlichen Europa."
 serbian_patriarchate: "Serbisches Patriarchat"
 serbian_patriarchate_desc: "Der Patriarch von Serbien war unabhängig von Konstantinopel nach der Gründung des Serbischen Reiches."
 dusans_code: "Dusans Kode"
 dusans_code_desc: "Dusans Kode: Der reformierte Satz von Gesetzen des Zaren Stephen Uros IV Dusan dient als legitimer gesetzlicher Rahmen für das Reich."
 hajduks: "Hajduken"
 hajduks_desc: "Serbische Freiheitskämpfer machen es schwieriger für Feindtruppen auf serbischem Territorium."
 czar_of_serbs_and_greeks: "Der Zar der Serben und Griechen"
 czar_of_serbs_and_greeks_desc: "Wir müssen die alten Grenzen des serbischen Reiches wiederherstellen um wirklich der Zar der Serben und Griechen zu sein."
 fitiljaca_reforms: "Fitiljaca"
 fitiljaca_reforms_desc: "Fitiljaca modernisierte das serbische Militär durch Anpassung ans Schießpulver und eine vielfältigere Waffenreihe."
 byzantine_legacy: "Byzantinisches Erbe"
 byzantine_legacy_desc: "Das Erbe des Byzantinischen Reiches in der Architektur spiegelt sich in der nun verbesserten Verteidigung gegen eindringende Armeen wieder."

 CYP_ideas: "Zypriotische Ideen"
 CYP_ideas_start: "Zypriotische Traditionen"
 CYP_ideas_bonus: "Zypriotische Ambitionen"
 crusader_bastion: "Kreuzfahrerbastion"
 crusader_bastion_desc: "Das Königreich von Zypern wurde zum Zentrum der Kreuzzugsaktivitäten nach dem Fall von Acre."
 high_court: "Hohes Gericht"
 high_court_desc: "Das Hohe Gericht, welches auch im Königreich Jerusalem ansässig war, wurde auch in Zypern gegründet."
 prosperous_island: "Wohlhabende Insel"
 prosperous_island_desc: "Zypern wurde eine sehr wohlhabende Insel während der Herrschaft der Kreuzfahrer."
 genoese_merchants: "Genuesische Händler"
 genoese_merchants_desc: "Genuesische Händler hatten ein Standbein in Zypern und waren eine wichtige Kraft in der zyprischen Politik."
 king_of_jerusalem: "König von Jerusalem"
 king_of_jerusalem_desc: "Als der rechtmäßige König von Jerusalem, müssen wir diese heilige Stadt von den Ungläubigen befreien."
 center_of_trade: "Handelszentrum"
 center_of_trade_desc: "Nach dem Untergang vieler der Kreuzfahrerstaaten, wurde Zypern das Zentrum des Handels zwischen Europa und Asien."
 crusader_heritage: "Kreuzfahrererbe"
 crusader_heritage_desc: "Das Vermächtnis der Kreuzzüge lebt in uns, mit unserem Wunsch den heiligen Glauben zu verbreiten."

 SYR_ideas: "Syrische Ideen"
 SYR_ideas_start: "Syrische Traditionen"
 SYR_ideas_bonus: "Syrische Ambitionen"
 saladins_legacy: "Erbe Saladins"
 saladins_legacy_desc: "Das Erbe des mächtigen Sultans Saladin inspiriert uns die Ungläubigen zu bekämpfen."
 ancient_civilization: "Antike Zivilisation"
 ancient_civilization_desc: "Syrien ist die Heimat von vielen antiken Zivilisationen und bietet einen Reichtum von historischen Aufzeichnungen und Wissen."
 religous_diversity: "Religiöse Diversität"
 religous_diversity_desc: "Die religiöse Diversität in Syrien steigert das Einkommen aus der Dschizya-Steuer."
 silk_road_destination: "Seidenstraße"
 silk_road_destination_desc: "Die Seidenstraße führt durch Syrien und ist ein wichtiger Knotenpunkt."
 preserved_knowledge: "Konserviertes Wissen"
 preserved_knowledge_desc: "Die Stadt Damaskus, eine Heimat für viele Gelehrte, hat altes Wissen vieler Zivilisationen durch das Dunkel fränkischer Herrschaft gerettet."
 syrian_tactics: "Syrische Taktiken"
 syrian_tactics_desc: "Das Erbe der Abwehr der Ungläubigen, hat uns Taktiken angepasst auf unsere Umgebung entwickeln lassen."
 center_of_islam: "Zentrum des Islam"
 center_of_islam_desc: "Mit Damaskus als Hauptstadt des Kalifats, hat es sich zu einem Zentrum des islamischen Klerus und theologischer Debatten entwickelt."

 SYR2_ideas: "Syrische Ideen"
 SYR2_ideas_start: "Syrische Traditionen"
 SYR2_ideas_bonus: "Syrische Ambitionen"
 crusader_state: "Kreuzfahrerstaat"
 crusader_state_desc: "Als Kreuzfahrerstaat sind wir mit zusätzlichen Kräften ausgestattet um die Ungläubigen zu bekämpfen."
 krak_des_chevaliers: "Krak des Chevaliers"
 krak_des_chevaliers_desc: "Die Kreuzfahrerfestung 'Krak des Chevaliers' bietet uns eine Vorlage für fortgeschrittene Verteidigunganlagen."
 silk_road_to_europe: "Seidenstraße"
 silk_road_to_europe_desc: "Aufgrund unserer Lage bieten wir eine alternative für Händler, die sich auf der Seidenstraße nach Europa befinden."
 liberate_jerusalem: "Befreit Jerusalem"
 liberate_jerusalem_desc: "Wir müssen die heilige Stadt Jerusalem befreien zur Festigung der christlichen Herrschaft in Palästina."
 assyrian_legacy: "Assyrisches Erbe"
 assyrian_legacy_desc: "Die Präsenz von christlichen Assyrern liefert uns zusätzliches theologisches Wissen und Missionare."
 hybrid_tactics: "Hybride Taktiken"
 hybrid_tactics_desc: "Unser Überleben im Nahen Osten hängt von der Abwehr der Heiden ab, also müssen wir unsere europäischen Taktiken an Land und Klima anpassen."

 KON_ideas: "Kongolesische Ideen"  
 KON_ideas_start: "Kongolesische Traditionen"  
 KON_ideas_bonus: "Kongolesische Ambitionen"
 class_struggles: "Klassenkämpfe"
 class_struggles_desc: "Die drei definierten Klassen des Adel, der Bürger und der Sklaven existieren nebeneinander, sich unterscheidend im rechtlichen Status, Beruf und ihrem Lebensstil."
 suffragettes: "Suffragetten"
 suffragettes_desc: "Matriliniar wurde der Zugang zu Land, Wohnort und der Nachfolge zum Häuptling bestimmt."
 polygamy_kon: "Polygamie"
 polygamy_kon_desc: "Polygame Könige hatten viele Kinder und ihre Häuser erreichten schnell große Zahlen. Nach 25 Jahren Regentschaft hatte Afonso 300 Enkel und Urenkel, sowie vermutlich genauso viele Neffen und Großneffen."
 central_bank_kon: "Zentralbank."
 central_bank_kon_desc: "Die Zentralisierung der Bank wurde durch die Existenz einer Währung deren Emissionen vom König kontrolliert wurde erleichtert."
 military_centralization_kon: "Militärische Zentralisierung"
 military_centralization_kon_desc: "Ende des 16. Jahrhunderts war die königliche Garde, aus Sklaven bestehend, mit 16000 bis 20000 Soldaten die einzige permanente Streitmacht des Königreiches."
 afonso_kon: "Afonso I"
 afonso_kon_desc: "Das lange Herrschaft Afonso I, war von 1509 bis 1543. Die Rolle des Königs war entscheidend. Er öffnete das Land für Portugal, was zu erheblichen wirtschaftlichen und politischen Neuordnungen führte, sowie Assimilierung notwendiger Elemente des Christentums, die dauerhaft implementiert wurden."
 international_trade_kon: "Internationaler Handel"
 international_trade_kon_desc: "Importierte Pflanzen aus der Neuen Welt transformierten die Landwirtschaft im 17. Jahrhundert, speziell nach 1650, da sie ermöglichten die Erträge zu steigern und durch Maniok Knappheiten während Dürren oder Kriegszeiten zu vermeiden."

 UTR_ideas: "Utrechtische Ideen"
 UTR_ideas_start: "Utrechtische Traditionen"
 UTR_ideas_bonus: "Utrechtische Ambitionen"
 port_of_deventer: "Hansehafen in Deventer"
 port_of_deventer_desc: "Deventer liegt am Fluss Ijssel und wurde aufgrund seiner Lage ein blühender Handelshafen des Hansenetzwerks."
 devotio_moderna: "Devotio Moderna"
 devotio_moderna_desc: "Die 'Neue Frömmigkeit' war eine religiös reformierte Bewegung, die sich ,ausgehend von Oberijssel, in den Lage Landen und Deutschland verbreitete. Sie beinhaltete das Wiederaufnehmen aufrichtig frommer Praktiken, wie Demut, Gehorsam und Einfachheit im Lebensstil."
 zandwetering: "Zandwetering"
 zandwetering_desc: "Konstruiert um die FLuten der Ijssel zu kontrollieren, wurde es bald benutzt Marschlande zu trocknen und für die Landwirtschaft zu gewinnen."
 burgundian_subtlety: "Burgundische Rafinesse"
 burgundian_subtlety_desc: "Mit der Machtübernahme burgundischer Adliger, erhielt Utrecht seine Position als Bistum der Lage Landen, nach Jahrhunderten von Territorialverlust und okönomischem Niedergang, zurück."
 in_partibus_infidelum: "In Partibus Infidelium"
 in_partibus_infidelum_desc: "Mit dem Aufstieg des Protestantismus in den Niederlanden, stand das Fürstenbistum vor der schwierigen Aufgabe den katholischen Glauben zu verteidigen."
 willibrords_bones: "Willibrords Knochen"
 willibrords_bones_desc: "'Der Apostel der Friesen und Gründer des Bistums' war eine wichtige Gestalt für das Volk, da seine Knochen die magische Fähigkeit besaßen Krankheiten zu heilen und die Furcht aus den Herzen der Menschen zu treiben."
 ridderhofstad: "Ridderhofstad"
 ridderhofstad_desc: "Den vielen Grundbesitzern der Provinzen Sticht und Obersticht zu erlauben am Staatsrat von Utrecht teilzunehmen, ebnete den Weg für größere Mitverantwortlichkeit und ökonomische Sicherheit."

 DNZ_ideas: "Danziger Ideen"
 DNZ_ideas_start: "Danziger Traditionen"
 DNZ_ideas_bonus: "Danziger Ambitionen"
 danziger_law: "Danziger Recht"
 danziger_law_desc: "Mit der Einführung von Danziger Recht, erhielten wir viele wichtige Privilegien in Hinsicht auf Regierung, Münzwesen und externe Beziehungen."
 vistula_river_trade: "Handel über die Weichsel"
 vistula_river_trade_desc: "Investitionen von Polen und des Teutonischen Ordens führte zu einem Anstieg im Handel von Weizen, Holz und anderen Gütern und somit zu mehr Wohlstand und Handelserfahrung."
 centralized_population: "Zentralisierte Population"
 centralized_population_desc: "Die Größe unserer Population und unseres Handels ist, was uns so wichtig für unsere Verbündeten und Feinde macht. Wir müssen dies weiterhin ausnutzen und unsere Bevölkerung noch weiter mehren, um unsere Unabhängigkeit sicherzustellen."
 hanseatic_league_member: "Mitglied der Hanse"
 hanseatic_league_member_desc: "Eines der wichtigsten Mitgleider der Hanseatischen Liga zu sein hat seine Vorteile. Nämlich, dass wir uns gegenseitig beschützen."
 gdansken_shipyard: "Danziger Werft"
 gdansken_shipyard_desc: "Aufgrund unseres Status einer der größten Schiffbauer der Hanseatischen Liga zu sein, ist es uns möglich unsere Effizienz zu maximieren und Kosten zu reduzieren."
 continued_independence: "Ununterbrochene Unabhängigkeit"
 continued_independence_desc: "Über lange Zeit haben viele versucht uns unsere Privilegien zu nehmen aber wir haben widerstanden und sie gesichert. Das wäre nicht ohne unsere Fähigkeit Invasionen standzuhalten möglich gewesen."
 lutheran_change: "Lutherischer Umschwung"
 lutheran_change_desc: "Einen Großteil unserer Bevölkerung zum Lutherischen Glauben kovertiert zu haben, resultiert in mehr Einigung als vorher und es ergab sich die Möglichkeit die Steuern anzuheben."

 KRA_ideas: "Krakauische Ideen"
 KRA_ideas_start: "Krakauische Traditionen"
 KRA_ideas_bonus: "Krakauische Ambitionen"
 kra_legendary_legacy: "Legendäres Vermächtnis"
 kra_legendary_legacy_desc: "Die Legende besagt, dass unsere Stadt über einem Drachenhort gebaut wurde. Ob dort nun Wahrheit entahlten ist oder nicht, so tnehmen wir doch Anteil an der Tapferkeit unseres legendären Gründers."
 kra_seat_of_gov: "Sitz der Regierung"
 kra_seat_of_gov_desc: "Krakau war, solange wie irgendjemand sich erinnern kann, ein wichtiges Zentrum der Regierung. Obwohl nicht länger ein Teil des Königreichs von Polen, unterhalten wir doch eine höchst effiziente Bürokratie und Verwaltung."
 kra_city_rights: "Stadtrechte"
 kra_city_rights_desc: "Obwohl unterschiedlich zu den semi-republikanischen Traditionen deutscher Stadtstaaten, erfreuen sich krakauische Einwohner einer Fülle an Vorteilen gegenüber fremdländischen Händlern."
 kra_cas_forts: "Kasimirische Befestigungen"
 kra_cas_forts_desc: "König Kazimierz errichtete einige der größten Mauern Europas in unserer Stadt und sie waren alles, was uns mehrere Male vor Invasionen bewahrte. Obwohl die Originale nicht länger stehen, haben wir nicht die Lektionen vergessen, die wir von ihnen lernten."
 kra_jewish_community: "Jüdische Gemeinde"
 kra_jewish_community_desc: "Ungleich unserer Nachbarn, haben wir die grausam unterdrückten Juden Europas in unserem Staatsgebiet mit offenen Armen willkommen geheißen. Und ihnen erlaubt an der Wirtschaft und Kommunalregierungen teilzunehmen."
 kra_polish_athens: "Polnisch-Athen"
 kra_polish_athens_desc: "Krakau war schon immer ein reiches Kulturerbe. Unsere Beiträge zur Kultur und nationalen Identität machen klar, dass wir den Geist des antiken Athens teilen."
 kra_free_city: "Die Freie Stadt"
 kra_free_city_desc: "Über alles andere, ist Krakau eine freie und unabhängige Stadt. Diese zu bleiben, ist der einzige Weg unsere Freiheiten abzusichern, und wir sind entschlossen diese wertvollen Ideale niemals zu opfern."

 GRE_ideas: "Griechische Ideen"
 GRE_ideas_start: "Griechische Traditionen"
 GRE_ideas_bonus: "Griechische Ambitionen"
 gre_hellenization: "Hellenization"
 gre_hellenization_desc: "Unser Volk war historisch unglaublich produktiv, unsere Sprache und Kultur verbreitend über die barbarischen Lande um ihnen die Zivilisation zu bringen."
 gre_polymaths: "Universalgelehrte"
 gre_polymaths_desc: "Die griechischen Universalgelehrten waren intellektuelle Meister aller Klassen, hoch gebildet in allen Gebieten von Geschichte und Philosophie über Metaphysik und Mathematik, und wir tragen ihre akademische Fackel jeden Tag."
 gre_gymnasiums: "Gymnasien"
 gre_gymnasiums_desc: "Die Gymnasien waren multifunktionelle Zentren der Gemeinschaft, genutzt als Schulen, Institutionen für physische Ertüchtigung und Freizeiteinrichtungen aller Art."
 gre_spartan_strong: "Starkes Sparta"
 kra_cas_forts_desc: "Der Stadtstaat von Sparta war die stärkste militärische Macht in Griechenland, und vieles unser Militär betreffend geht auf sie zurück."
 gre_athens: "Athenisches Vermächtnis"
 gre_athens_desc: "Der Stadt von Athen war es mehr als einmal gelungen andere Stadtstaaten erfolgreich zu überzeugen sich einer Konföderation beizutreten. So wie unsere Väter ihre Nachbarn dazu brachten das Schlimmste in deren Situationen zu sehen um sich daran zu bereichern, so werden wir auch andere dazu überzeugen zu tun, was wir wollen."
 gre_suffrage: "Wahlrecht"
 gre_athens_desc: "Die antiken griechischen Republiken gaben die Rechte der Wahl an all ihre Einwohner, nicht nur den Wohlhabenden oder Aristokraten. Diese Tradition erhaltend, wird die Bevölkerung zufriedener sein als ein Teil unseres Staates."
 gre_cr_civ: "Wiege der Zivilisation"
 gre_cr_civ_desc: "Als Wiege europäischer Zivilisation, verdankt jeder den Griechen alles. Die Zeit für den Rest von Europa und dem Mittelmeerraum ist gekommen den Griechen ihren rechtmäßigen Anteil zu zahlen."

 BRZ_ideas: "Brasilianische Ideen"
 BRZ_ideas_start: "Brasilianische Traditionen"
 BRZ_ideas_bonus: "Brasilianische Ambitionen"
 brazilian_birth: "Brasilianische Geburt"
 brazilian_birth_desc: "Das Reich von Brasilien, wurde geboren aus dem größten zusammenhängenden Gebiet des Portugisischen Imperiums und es war eine schwere Geburt. Bevölkerungsaufstände und aristokratische Reaktion gegen die portugiesische Krone und der nachfolgende Unabhängigkeitskrieg resultierten in der Entstehung einer der größten Nationen der Welt."
 the_courtier_faction: "Die Hoffraktion"
 the_courtier_faction_desc: "Während der Festigung der brasilianischen Nation, wurde die Hoffraktion gegründet. Hochrangige Palastdiener und angesehene Politiker formten den Inneren Kreis des Imperators und berieten ihn in Staatsangelegenheiten."
 creation_armed_forces: "Die Aufstellung der Armee"
 creation_armed_forces_desc: "Die brasilianische Armee wurde in der Folgezeit der Unabhängigkeit gegründet. Sie bestand aus brasilianisch- und portugiesisch-geborenen Offizieren und Truppen die der Regierung in Rio de Janeiro während des Sezessionskriegs von Portugal treu geblieben sind. Die Armee war ausschlaggebend für die Erfolge in internationalen Konflikten, mit denen das Reich konfrontiert wurde. Beginnend mit dem Unabhängigkeitskrieg (1822-1824), gefolgt vom Argentinisch-Brasilianischen Krieg (1825-1828), dem Argentisch-Könföderations Krieg (1851-1852), dem Uruguayanischen Krieg (1864-1865) und dem Tripel-Allianz-Krieg (1864-1870)."
 aberdeen_act: "Der Aberdeen Act"
 aberdeen_act_desc: "Eine der ersten Krisen, mit der Brasilien konfrontiert wurde, war die illegale Einfuhr von Sklaven. Der Import von Sklaven wurde, als Teil eines Vertrages mit Britannien, 1826 verboten. Der Verkehr ging jedoch ungehindert weiter und die Verabschiedung des Aberdeen Act durch die britische Regierung 1845 authorisierte Kriegsschiffe brasilianische Schiffe zu entern und jeden festzunehmen, der bei der Ausübung von Sklavenhandel ertappt wurde."
 brazilian_golden_age: "Goldenes Brasilianisches Zeitalter"
 brazilian_golden_age_desc: "Der diplomatische Sieg über das Britische Imperium und der militärische Sieg über Uruguay 1865, gefolgt vom erfolgreichen Ende des Krieges mit Paraguay 1870, markierte den Beginn des goldenen Zeitalters des Brasilianischen Kaiserreichs. Die brasilianische Wirtschaft wuchs rasant; Eisenbahn, Schiffahrt und andere Modernisierungsprojekte wurden begonnen."
 brazilian_constitution: "Brasilianische Konstitution"
 brazilian_constitution_desc: "Die Prärogativen und Authoritäten die der Legislatur inerhalb der Konstitution zugeschrieben wurden zeigten, dass es eine unabdingbare Hauptrolle in der Funktion der Regierung spielen könnte und würde. Allein die Generalversammlung konnte Gesetze beschließen, widerrufen, interpretieren und aufheben."
 rights_of_women: "Die Rechte der Frauen"
 rights_of_women_desc: "Brasilien war eines der ersten Länder, in dem auf Frauenrechte gedrängt wurde."

 SCA_ideas: "Skandinavische Ideen"  
 SCA_ideas_start: "Skandinavische Traditionen"  
 SCA_ideas_bonus: "Neue Skandinavische Ambitionen" 
 swedish_infantry: "Schwedische Infantrie" 
 swedish_infantry_desc: "Die Schwedische Infanterie war eine der ersten, die kontinuierliches Feuer mit nur drei Reihen an Regimentern aufrechterhalten konnte und das Mitführen von leichten mobilen Artillerien revolutionierte die europäische Kriegsführung."
 danish_administration: "Dänische Administration"  
 danish_administration_desc: "Dänische Verwalter modernisierten die Administration und führten Gutachten sowie Registrierungen über ihre Grundbesitzer um deren Regierungszuverlässigkeit hinsichtlich der Einkünfte von Staatsland zu umgehen."
 Hakkapeliitta: "Hakkapeliitta"
 Hakkapeliitta_desc: "Diese finnische leichte Kavallerieeinheit, benannt nach dem finnischen Schlachtruf 'Schlagt sie nieder!' wurde berühmt-berüchtigt für ihre verheerenden Säbelanstürme zu einer Zeit, in der Kavallerie schon nahezu obsolet war."
 norwegian_seamen: "Norwegische Seeleute"
 norwegian_seamen_desc: "Norweger haben durch ihre lange Küste, Pioniergeist und hartes nordisches Seewetter Bedingungen, durch die sie die abgehärtesten Seemänner der bekannten Welt wurden und nun die skandinavische Nation zu einer Macht führten, mit der man auf hoher See rechnen musste."
 Scandinavian_banner: "Unser Banner"
 Scandinavian_banner_desc: "Unser neues Banner gibt unseren Truppen neue Zuversicht in der Schlacht, da wir zusammen unter diesem Beweis des Zusammenhalts unserer Nationen gegen unsere Feinde ziehen."
 baltic_sea_traders: "Baltischer Seehandel"
 baltic_sea_traders_desc: "Jede für sich selbst eine hervorragende Handelsnation, nun vereinigt und begierig der Kontrolle des gesamten baltishen Seehandels."
 for_our_brethren: "Für unsere Brüder"
 for_our_brethren_desc: "Ein neuer Baustein für unsere Nation."

 NAV_ideas: "Navarrische Ideen"  
 NAV_ideas_start: "Navarrische Traditionen"  
 NAV_ideas_bonus: "Navarraische Ambitionen" 
 fueros_de_navarra: "Fueros de Navarra" 
 fueros_de_navarra_desc: "Die Fueros de Navarra waren mittelalterliche Gesetze des Königs von Navarra. Sie waren eine Art Konstitution, welche die Stände des Königs, des Adels und der gerichtlichen Prozeduren definierten. Die ersten Chiffrierungen sind von Modifikationen und Änderungen auf die Jahre 1330 und 1419 datiert."  
 basque_resilience: "Baskische Widerstandsfähigkeit"  
 basque_resilience_desc: "Durch seine die bergige Lokalisation in den Pyrenäen und resistenten Kämpfer, war Navarra sehr schwer durch Feinde zu erobern."
 basque_diplomacy: "Baskische Diplomatie"
 basque_diplomacy_desc: "Navarra war eine sehr kleine und eingeschränkte Nation. Deshalb verließ es sich intensiv auf Diplomatie um Staatsehen und Allianzen sicherzustellen, welche es beschützen konnten und dessen Status in Europa erhöhten."
 basque_navigators: "Baskische Navigatoren"
 basque_navigators_desc: "Navarra hatte Zugang zum Atlantischen Ozean und folgte in kleinerem Ausmaß seinen Nachbarn Spanien und Portugal im Bestreben die Neue Welt und dessen Ruhm und Reichtum zu erobern."
 camara_comptos_navarra: "Camara de Comptos de Navarra"
 camara_comptos_navarra_desc: "Die Camara de Comptos de Navarra wurde zwischen 1274 und 1328 konstruiert. Es ist der öffentliche Organismus verantwortlich für die ökonomische Budgetaufstellung und Verwaltung der Gemeinschaft von Navarra. Es ist zudem das älteste Rechnungsprüfungsamt in Iberien."
 bourbon_dynasty: "Bourbon Dynastie"
 bourbon_dynasty_desc: "Monarchen der Bourbon regierten Navarra (ab 1555) und Frankreich (ab 1589) bis zum Sturz der Monarchie 1792 während der Französischen Revolution."
 linguae_vasconum_primitiae: "Linguae Vasconum Primitiae"
 linguae_vasconum_primitiae_desc: "Linguae Vasconum Primitae war das erste literarische Werk, das in Baskisch veröffentlicht wurde. Es wurde 1545 von Bernard Etxepare herausgegeben und bestand aus einer Sammlung von Gedichten."

 SIL_ideas: "Schlesische Ideen"
 SIL_ideas_start: "Schlesische Traditionen"
 SIL_ideas_bonus: "Schlesische Ambitionen"
 under_the_infuence: "Unter Beeinflussung"
 under_the_infuence_desc: "Unter dem konstanten Einfluß von böhmischer, deutscher und polnischer Seite stehend, haben wir gelernt die Diplomatie zu unserem Besten zu nutzen."
 silesian_duchies: "Schlesische Herzogtümer"
 silesian_duchies_desc: "Seit der feudalen Zersplitterung Schlesiens wurde es in zahlreiche Herzogtümer aufgeteilt. Die Dezentralisierung erleichtert die Verwaltung dieser Region."
 german_settlers: "Deutsche Siedler"
 german_settlers_desc: "Beginnend mit dem 12. Jahrhundert, haben wir einen stetigen Zufluss von deutschen Siedlern gesehen. Sie bringen deutsche Stadtgesetze und Wissen über verschiedene Handwerke die unser Land weiter zu entwickeln."
 raubritter: "Raubritter"
 raubritter_desc: "Raubritter durchstreiften die Handelswege und behinderten den Handel durch einfordern von unerlaubter Maut oder Zöllen. Sie zu kontrollieren hilft unserem Handelseinfluss in der Region."
 via_regia: "Via Regia"
 via_regia_desc: "Via Regia war eine wichtige und erhaltene Handelsstraße welche das HRRdN durchquerte. Der Großteil des Inlandhandels in Mitteleuropa wurde über diese abgewickelt."
 hanseatic_ties: "Hanseatische Bande"
 hanseatic_ties_desc: "Mit Breslau als Mitglied der Hanse, erhalten wir bessere Kontrolle über den mitteleuropäischen Handel."
 black_gold: "Schwarzes Gold"
 black_gold_desc: "Schlesien ist reich an natürlichen Ressourcen, besonders Kohle. Der Bau von Minen kann unser Einkommen erheblich vergrößern."

 WLS_ideas: "Bretonische Ideen"
 WLS_ideas_start: "Bretonische Traditionen"
 WLS_ideas_bonus: "Bretonische Ambitionen"
 legacy_of_the_britons: "Vermächtnis der Bretonen"
 legacy_of_the_britons_desc: "Wir sind die Letzten der Bretonen und nun, da wir frei sind, werden wir Britannien unter unseren rechtmäßigen Herrschern wiederherstellen."
 restore_the_marches: "Wiederherstellung der Marken"
 restore_the_marches_desc: "In lang vergangenen Jahren, zog sich eine Linie von Befestigungen zwischen unseren Ländern und denen der Angelsachsen. Lasst sie uns wieder errichten um unser Land zu verteidigen."
 briton_diplomacy: "Bretonische Diplomatie"
 briton_diplomacy_desc: "Wales und Cornwall sind in keiner beneidenswerten Position, England im Osten, Irland im Westen und Schottland im Norden. Wir brauchen starke diplomatische Bindungen um unser Überleben sicherzustellen."
 english_naval_ideas: "Englische Marine Idee"
 english_naval_ideas_desc: "Während unserer Schlacht mit England beschlagnahmten wir mehrere englische Schiffspläne. Lasst sie uns angemessenem Nutzen zuführen und unsere Flotte verstärken."
 celtic_christianity: "Keltisches Christentum"
 celtic_christianity_desc: "Aufgrund der Europa ergreifenden Reformation müssen wir unsere eigene Kirche gründen und aufrechterhalten um Unruhen zu vermeiden."
 briton_army_reforms: "Bretonische Armee Reform"
 briton_army_reforms_desc: "Viele Staaten Europas  reformieren ihre Armeen. Lasst uns dieser Bewegung anschließen und dafür sorgen, dass unsere Armee einmal mehr gefürchtet wird."
 glyndwers_universities: "Glyndwer Universitäten"
 glyndwers_universities_desc: "Der große Owain Glyndwer beabsichtigte Universitäten zu gründen um unser Volk besser bilden zu können. Lasst uns diese Idee ihrem Nutzen zuführen."

 GAL_ideas: "Galizische Ideen"
 GAL_ideas_start: "Galizische Traditionen"
 GAL_ideas_bonus: "Galizische Ambitionen"
 galician_lower_nobility: "Galizischer Niederadel"
 galician_lower_nobility_desc: "Der Niederadel in Galizien hatte die Rolle von Fürsprechern zwischen den klerikalen Großgrundbesitzern und den Bauern, was Diplomatie zum Teil der Erziehung eines jeden niederen Adligen machte."
 st_james_way: "Der St. James-Weg"
 st_james_way_desc: "Auch wenn die Bedeutung des St. James-Weg während des 15. Jahrhunderts gesunken war, kamen immernoch viele Pilger zum Grab des Apostels. Der, wie man sagt, in Santiago de Compostela begraben liegt."
 galician_fortifications: "Galizische Befestigungen"
 galician_fortifications_desc: "Die raue Landschaft Galiziens half seinen Einwohnern Dörfer und Befestigungen zu bauen, die einfach zu verteidigen und schwer zu erobern waren."
 atlantic_commerce: "Atlantischer Handel"
 atlantic_commerce_desc: "Die geographische Lage Galiziens führte Städte wie Pontevedra dazu Wein, Wolle und Meeresfrüchte gegen Güter aus dem Mittelmeer zu handeln. Dieser Wohlstand verebbte während Drakes Blockaden im Englisch-Spanischen Krieg."
 xunta_do_reino: "Xunta do Reino"
 xunta_do_reino_desc: " Eine Xunta do Reino war die Verwaltungsorganisation, welche die sieben Territorien des Königreichs repräsentierte. Und obwohl sie unter kastilianischer Kontrolle vorging wie ein dekoratives Element ohne Macht, konnten 1623 die Grafen von Lemos und Gondomar ihre Stimme am spanischen Hof wiedererlangen."
 corunas_naval_complex: "Coruñas Marinekomplex"
 corunas_naval_complex_desc: "Die Provinz von A Coruña war Heimat eines der größten maritimen Militärkomplexe seiner Zeit. Dieser umfasste Marinestationen und Schiffswerften in A Graña und Ferrol, den Hafen und die Jungenschule zur See in A Coruña, und die Königliche Akademie der Marineingenieure und das Königliche Arsenal in Ferrol."
 maize_and_potatoes: "Mais and Kartoffeln"
 maize_and_potatoes_desc: "Diese Saaten aus Amerika wurde erfolgreich im 15. und 16. Jahrhundert in Galizien eingeführt. Sie waren billig, durch das ganze Jahr einfach anzubauen und passten sich perfekt an die galizische Erde an, was sie zum Treibstoff des demographischen Aufschwungs zwischen den unteren Klassen machte."

 RMN_ideas: "Rumänische Ideen"
 RMN_ideas_start: "Rumänische Traditionen"
 RMN_ideas_bonus: "Rumänische Ambitionen"
 bulwark_rmn: "Bollwerk des Christentums"
 bulwark_rmn_desc: "Die rumänischen Fürstentümer sind die erste Verteidigungslinie des Christentums gegen das Osmanische Reich."
 carpathian_defence: "Karpathische Verteidigung"
 carpathian_defence_desc: "Rumänen wissen, wie sie das Terrain zu ihrem Vorteil nutzen"
 serf_army_rmn: "Armee der Leibeigenen"
 serf_army_rmn_desc: "Das Verwenden von Leibeigenen um unsere Reihen zu verstärken erlaubt uns wesentlich billiger Infanterieregimenter aufzustellen."
 church_patronage_rmn: "Kirchenpatronat"
 church_patronage_rmn_desc: "Rumänen unterstützten die Orthodoxe Kirche sehr stark."
 boyar_autonomy: "Bojarische Autonomie"
 boyar_autonomy_desc: "Wenn wir die Bojaren ihren eigenen Rechtsapparaten überlassen, wird ein Aufbegehren ihrerseits gegenüber uns wesentlich unwahrscheinlicher."
 uprising_rmn: "Rumänischer Aufstand"
 uprising_rmn_desc: "Die Schritte fremder Soldaten auf unserem Grund, darf nicht toleriert werden."
 awakening_rmn: "Nationales Erwachen"
 awakening_rmn_desc: "Eine vereinte nationale Identität der Rumänen beginnt sich zu entwickeln, seperat von den Südslaven aber als Eins miteinander."
 organic_statute: "Organische Statuten"
 organic_statute_desc: "Dieses Dekret stellt die Grundlage für eine moderne rumänische Nation."

 CRO_ideas: "Kroatische Ideen"
 CRO_ideas_start: "Kroatische Tradition"
 CRO_ideas_bonus: "Kroatische Ambitionen"
 croatian_experience_desc: "Kroaten beantworteten immer den Ruf zu den Waffen, wenn ihr Lehnsherr in den Krieg zog."
 croatian_experience: "Militärische Erfahrungen"
 bulwark_of_christianity_cro: "Bollwerk des Christentums"
 bulwark_of_christianity_cro_desc: "Kroaten hielten oft die Grenzen zwischen der christlichen und muslimischen Welt."
 croatian_seamanship: "Kroatische Seemannschaft"
 croatian_seamanship_desc: "Seit der ersten kroatischen Siedlung in Dalmatien begannen die Kroaten ihre Traditionen des Schiffsbaus und der Seemanskunst."
 military_frontier_cro: "Militärische Front"
 military_frontier_cro_desc: "Kroatien machte großzügige Landspenden entlang der Grenzen, um eine professionelle militärische Klasse aufzubauen."
 crossroads_cro: "Kreuzweg Europas"
 crossroads_cro_desc: "Kroatien lernte viel durch ihr Existenz zwischen den Grenzen von Ost- und Westeuropa."
 division_zupanijas: "Teilung in Zupanijas"
 division_zupanijas_desc: "Durch das Teilen unseres Landes in kleine Verwaltungsbezirke, werden wir jede Art von Revolte oder Rebellion, die gegen uns gerichtet ist, schwächen oder sogar abwenden."
 cro_royal_council: "Königlicher Ratsversammlung"
 cro_royal_council_desc: "Die Gründung einer kroatischen königlichen Ratsversammlung wird unsere Präsenz auf der Weltbühne erhöhen."

 MLC_ideas: "Malakkische Ideen"
 MLC_ideas_start: "Malakkische Traditionen"
 MLC_ideas_bonus: "Malakkische Ambitionen"
 mlc_foreign_trade: "Fremde Händler"
 mlc_foreign_trade_desc: "Händler aus Gujarat, China und Siam frequentierten den Hafen von Malakka."
 mlc_resources: "Natürliche Ressourcen"
 mlc_resources_desc: "Malakka exportierte Zinn und kultivierte Sago sowie Nipahpalmen."
 mlc_straits: "Dominanz der Seestraßen"
 mlc_straits_desc: "Malakka dominierte die Straße von Malakka und weitete seine Macht auf weiter entfernte Gebiete aus."
 pandikars: "Pandikar"
 pandikars: "Durch Ermutigung zum Kampfsport, flößen wir unserem Volk Disziplin ein."
 mlc_palace: "Königlicher Palast"
 mlc_palace_desc: "Ein prachtvoller königlicher Palast wird anderen Nationen zeigen, dass wir wohlhabend und mächtig sind."
 mlc_claimants_desc: "Ein ökonomisches und kulturelles Zentrum zu sein, bedeutet auch, dass einige hochgeborene, jedoch entfremdete, Adlige manchmal nach Malakka kommen und nach jemandem suchen. dem sie ihre Ansprüche abpressen können."
 mlc_claimants: "Königliche Anspruchsteller"
 mlc_tribute: "Tribut"
 mlc_tribute_desc: "Wir haben gelernt, wie wir das meiste aus unseren Vasallen bekommen können."

 KNI_ideas: "Hospitalsche Ideen"
 KNI_ideas_bonus: "Hospitalsche Ambitionen"
 KNI_ideas_start: "Hospitalsche Traditionen"
 harass_turks: "Drangsalierung der Türken"
 harass_turks_desc: "Für die Glorie des Christentums, müssen wir fortfahren die türkischen Schiffe zu drangsalieren."
 siege_malta: "Die Belagerung von Malta"
 siege_malta_desc: "Entgegen aller Wahrscheinlichkeit hielten die Ritter Malta tapfer gegen die Türken 1565."
 kni_papal_blessing: "Päpstlicher Segen"
 kni_papal_blessing_desc: "Unser heiliger Orden operiert mit dem vollen Segen des Papstes."
 kni_trade: "Schutz des christlichen Handels"
 kni_trade_desc: "Neben dem Plündern muslimischen Handels, müssen wir den Handel unserer christlichen Verbündeten schützen."
 barbary_prize: "Berberische Beute"
 barbary_prize_desc: "Die Beschlagnahmung von Schiffen berberischer Piraten erwiesen sich als ziemlich profitabel."
 kni_foreign: "Dienst in fremden Flotten"
 kni_foreign_desc: "Viele unserer Seemänner haben in den Flotten Frankreichs, Spaniens und anderer Nationen gedient. Ihre Erfahrung nützt unserem Orden sehr."

 FIN_ideas: "Finnische Ambitionen"
 FIN_ideas_start: "Finnische Ideen"
 FIN_ideas_bonus: "Finnische Traditionen"
 miracle_viborg: "Wunder bei Viborg"
 miracle_viborg_desc: "Es wird erzählt, dass ein Wunder die Stadt Viborg vor einer russischen Belagerung rettete. Was auch immer die Wahrheit ist, Finnland hat seine eigene."
 finnish_bible: "Finnisches Neues Testament"
 finnish_bible_desc: "Mit der Übersetzung des Neuen Testaments in unsere finnische Landessprache, erlangen wir einen stärkeren Sinn für unsere nationale Identität."
 foundation_helsinki: "Gründung von Helsinki"
 foundation_helsinki_desc: "Im Moment nur eine kleine Stadt, aber eines Tages..."
 hakkapeliitat: "Hakkapeliitta"
 hakkapeliitat_desc: "Die Hakkapeliitta waren eine elitäre finnische Kavalerie, angestellt vom schwedischen Militär. Sie werden einem unabhängigen Finnland genauso gut dienen."
 tar_trade_fin: "Finnische Teerproduktion"
 tar_trade_fin_desc: "Die steigende Nachfrage nach Teer, und unser Überfluss dessen, hat zur Ausweitung unserer Industrie geführt."
 abo_academy: "Akademie von Åbo"
 abo_academy_desc: "Die Akademie ist ein Quell vieler prominenter Theologen und Gelehrter, die ein großer Gewinn für unsere Nation sein werden."
 lutheran_orthodoxy: "Lutheranische Orthodoxie"
 lutheran_orthodoxy_desc: "Durch strenge Befolgung der lutherischen Prinzipien, wird unsere Natioen stark und fromm sein."

 PRO_ideas: "Provenzalische Ideen"
 PRO_ideas_start: "Provenzialische Traditionen"
 PRO_ideas_bonus: "Provenzialische Ambitionen"
 new_capital_pro: "Eine neue Hauptstadt"
 new_capital_pro_desc: "Der König der Provence floh aus Neapel in eine seiner letzten verbleibenden Besitztümer."
 aggressive_expansion_pro_desc: "Der König versuchte sein Territorium auszuweiten, war jedoch größtenteils erfolglos. Wir sollten erfolgreicher sein."
 aggressive_expansion_pro: "Aggressive Expansion"
 pro_art_desc: "Provence unterstützte stark die Kunst der Renaissance."
 pro_art: "Förderung der Kunst"
 pro_protect_raiders: "Schutz gegen Plünderer"
 pro_protect_raiders_desc: "Während des Hundertjährigen Krieges musste Provence seine Städte verstärken um sich gesetzlosen Plünderern widersetzen zu können."
 economic_provence: "Ökonomischer Aufschwung"
 economic_provence_desc: "Die Ökonomie und Bevölkerung der Provence erfuhr einen Aufschwung im 15. Jahrhundert."
 tarascon_castle: "Burg Tarascon"
 tarascon_castle_desc: "Tarascon ist eine der architektonisch beeindruckendsten Burgen der Provence."
 pro_garrison: "Verbessert die Garnisonen"
 pro_garrison_desc: "Provence muss die Größe seiner Garnisonen erhöhen um sich Eindringlingen widersetzen zu können."

 TRE_ideas: "Trapezuntische Ideen"
 TRE_ideas_start: "Trapezuntische Traditionen"
 TRE_ideas_bonus: "Trapezuntische Ambitionen"
 pragmatism: "Pragmatismus"
 pragmatism_desc: "Die praktischen Bedürfnisse des Überlebens überwiegen oft ideologische Notwendigkeit. Im Laufe der Geschichte mussten wir oft religiöse Unterschiede beiseite legen, und uns mit Ungläubigen verbünden um unsere Unabhängigkeit zu sichern."
 imperial_legacy: "Kaiserliches Vermächtnis"
 imperial_legacy_desc: "Der Komneonoi herrschte einst über ganz Anatolien und Griechenland, diese wird wieder hergestellt werden."
 silk_road: "Die Seidenstraße"
 silk_road_desc: "Der Reichtum der Seidenstraße fließt durch Trapezunt auf dem Weg nach Konstantinopel und Europa. Kluge Besteuerung des Handels wird unseren Land großen Wohlstand bringen."
 one_true_faith: "Ein wahrer Glaube"
 one_true_faith_desc: "Unser Teich ist von religiösen Feinden umgeben, und die Konvertierung Anatoliens zurück zum orthodoxen Glauben würde viele Vorteile bringen."
 black_sea_trade: "Schwarzmeerhandel"
 black_sea_trade_desc: "The influence of the Italian republics in the Black Sea trade has long been a thorn in our side. Removing their influence will ensure our domination of the wealth of the Black Sea."
 hardened_troops: "Hardened Troops"
 hardened_troops_desc: "Decades of fighting for survival in eastern Anatolia have hardened our troops for war."
 megas_komnenos: "Megas Komnenos"
 megas_komnenos_desc: "The Komnenoi are a long and proud dynasty, and her descendants litter the royal houses of Europe and Anatolia."
 
 PRM_ideas: "Permische Ideen"
 PRM_ideas_start: "Permische Traditionen"
 PRM_ideas_bonus: "Permische Ambitionen"
 natural_defenses: "Natürliche Verteidigung"
 natural_defenses_desc: "Our land is covered in forests and hills with several rivers crossing it as well, making it easy to defend."
 river_trade: "Flußhandel"
 river_trade_desc: "Our control of the rivers will enable us to steer trade from Siberia into Europe."
 legacy_of_stephen: "Stephen of Perm's Legacy"
 legacy_of_stephen_desc: "In the fourthteen century the russian missionary Stephen christainized Perm. His teachings will bind our state together."
 siberian_riches: "Sibirische Reichtümer"
 siberian_riches_desc: "Siberia looms east of the Urals, its riches are drawing people from all corners of Perm."
 exploit_the_urals: "Erforschung des Urals"
 exploit_the_urals_desc: "The Ural Mountains are rich with mineral resources that can bring our nation great wealth."
 tundra_warfare: "Tundra Warfare"
 tundra_warfare_desc: "Perm is a cold and windy land, however our people are used to these conditions so they can survive where others would perish."
 steppe_horsemen: "Steppe Horsemen"
 steppe_horsemen_desc: "To our south and east lie the steppes, home to some of the best horsemen in the world. We would be foolish not to incorporate them into our armies."
 
 CRN_ideas: "Cornish Ideas"  
 CRN_ideas_start: "Cornish Traditions"  
 CRN_ideas_bonus: "Cornish Ambitions" 
 cornish_mining: "Cornish Mining" 
 cornish_mining_desc: "Cornwall has substantial tin and copper reserves. The experience of the Cornich miners ensure the efficient extraction of natural resources."  
 cornish_nationalism: "Cornish Nationalism"  
 cornish_nationalism_desc: "The fierce nationalistic pride of the Cornish has allowed them to resist invasion for centuries and Kernow is resolved to defend itself from all invaders."
 distinct_breton_identity: "Distinct Breton Identity"
 distinct_breton_identity_desc: "Cornwall is the traditional homeland of the Cornish people and is recognised as one of the Celtic nations, retaining a distinct cultural identity that reflects its history."
 cornish_riviera: "Cornish_Riviera"
 cornish_riviera_desc: "The trading ports of Cornish Riviera brought substantial amounts of wealth and goods to the region."
 legacy_of_the_ordinalia: "Legacy of the Ordinalia"
 legacy_of_the_ordinalia_desc: "The Ordinalia are three medieval mystery plays dating to the late fourteenth century, written primarily in Middle Cornish. They inspired a large amount of Medieval literature in Cornwall"
 cornish_naval_tradition: "Cornish Naval Tradition"
 cornish_naval_tradition_desc: "For centuries our sailors have plied their trade along our coasts. It is time that we controlled the Channel."
 celtic_festivals: "Celtic Festivals"
 celtic_festivals_desc: "Cornwall's unique cultural heritage and distinctiveness to be one of the area's major assets. We should remind our people about their national obligations by reasserting our cultural independence from the rest of Britain."
 
 ruthenian_ideas: "Ruthenian Ideas"
 ruthenian_ideas_start: "Ruthenian Traditions"
 ruthenian_ideas_bonus: "Ruthenian Ambitions"
 mongol_lesson: "Mongolian lesson of the rule."
 mongol_lesson_desc: "Our country was involved in internal struggles and ruined by corruption and nepotism. Mongolian whip taught us how to live."
 conscription_of_boyar_sons: "Conscription of the Boyar Sons"
 conscription_of_boyar_sons_desc: "Boyar was a member of the highest rank of eastern slavic aristocracies. Many of them were powerful, however, soon came to depend almost completely on service to the state, family history of service and, to a lesser extent, landownership. Ukrainian and Russian boyars were the equivalent of western knights, but after the Mongol invasion, their cultural links were mostly lost."
 foul_play_ruth: "Foul play"
 foul_play_ruth_desc: "No matter how high your morality is, no matter how lofty your goal is. Fight without mercy, use every ounce of intelligence, or you lose."
 child_mother_rus: "Child of Mother Rus"
 child_mother_rus_desc: "The usage of the term mother in reference to a nation or culture symbolizes the spirit of collectivity. This myth has a pagan origins (Mokosh - slavic Mother-Earth), but it quickly became secularized. If we continue to cultivate this secular myth that our nation will be less vulnerable to hostile influences."
 ruthenian_total_war: "Ruthenian total war"
 ruthenian_total_war_desc: "War against Latins and the nomads have shown that war affects everyone. Therefore, during the war, the whole nation is united and the war effort there is not a heavy load."
 cossack_ethos: "Cossack ethos"
 cossack_ethos_desc: "Cossacks are a group of former peasants who are escaped from feudal oppression and began to colonize empty areas along the rivers. Danger mongolian, tatar and turkish affectedly this peasants to militarization of society. Result of militarization was this, that Cossacks were among the best soldiers in all Europe. Myth Cossack was the basis for the later romanticism. Popularization of the Cossack myth in our population pick up fighting spirit our soldiers."
 rabstvo_ground: "Rabstvo ground"
 rabstvo_ground_desc: "Rabstvo is specific form of slavery peasants. Feudal lords of a peasant can sell, buy or exchange him. Of course, this leads to many abuses and economic problems. This is idea is taken from the French feudalism. Peasant should be associated not with lord, but with ground. Improving the status of peasants will help our economy and ensure order in society."
 
 VER_ideas: "Veronese Ideas"
 VER_ideas_start: "Veronese Traditions"
 VER_ideas_bonus: "Veronese Ambitions"
 walled_city: "Walled city"
 walled_city_desc: "Our cities are fortresses first, cities after."
 italian_ambitions: "Italian ambitions"
 italian_ambitions_desc: "Our forefather Cangrande the first was saluted by Dante Aligheri as the only prince that could unify the realm of the Lombards and by the sword we shall!"
 legacy_of_cangrande: "Legacy of Cangrande"
 legacy_of_cangrande_desc: "Our great Signore Cangrande was an imperial vicar, the bulwark of the emperor in souther Europe: his legacy hasn't been forgotten yet."
 exiling_the_guelph: "Exiling the Guelph"
 exiling_the_guelph_desc: "For too long our own citizens have conspired with foreign powers against us: the time has come to remove the opposition and rule as one."
 feudal_taxation: "Feudal taxation"
 feudal_taxation_desc: "A warrior doesn't need more than a sword and God on his side. We need iron for the sword, gold for the clergy."
 cortesia_del_gran_lombardo: "Cortesia del Gran Lombardo"
 cortesia_del_gran_lombardo_desc: "The courtesy of the great Lombard applies only for his own kind."
 once_an_avar: "Avars"
 once_an_avar_desc: "\"Once an Avar, always an Avar.\" We'll stand by our claim of being descendants of Khans, even tho our armors are too heavy and our swords clumsy."
 
 KOJ_ideas: "Jerusalemite Ideas"
 KOJ_ideas_start: "Jerusalemite Ideas"
 KOJ_ideas_bonus: "Jerusalemite Ambitions"
 western_allies: "Western Allies"
 western_allies_desc: "Born out of a war against religious enemies, our country has been in a precarious position on how to handle our powerful, infidel neighbors. We may be able to convince our western allies to provide us with armies to defend the Holy Land."
 defend_the_holy_land: "Defend the Holy Land"
 defend_the_holy_land_desc: "Our western allies do not provide armies for free, so we must find a way to defend the Holy Land ourselves. Everyday citizens are already helping to rebuild walls around cities and citadels."
 convert_the_infidels: "Convert the Infidels"
 convert_the_infidels_desc: "Ever since the Arab conquest of the Holy Land ages ago, a majority of the population has been infidels. If we are to bring the will of God back to Earth, we must convert the nonbelievers."
 pilgrimage_to_jerusalem: "Pilgrimage to Jerusalem"
 pilgrimage_to_jerusalem_desc: "With the Holy Land back in Christian hands, Christians from all over the world are traveling to Jerusalem to see the Holy Land for themselves."
 rebuild_the_old_city: "Rebuild the Old City"
 rebuild_the_old_city_desc: "The Old City has seen better days. We need to repair it and build it even better than before."
 educate_the_populace: "Educate the Populace"
 educate_the_populace_desc: "With the Holy Land firmly in the hands of Christians for so long, we can shift our focus from warring infidels to bettering the people in our nation. Schools and universities are opening all over the country and people are eagerly attending."
 papal_decree: "Papal Decree"
 papal_decree_desc: "The Pope has seen it fit to call this a new Golden Age of humanity. The Papacy has claimed the Earth has not been this blessed since Rome. He says God has blessed humanity for keeping the Holy Land clean of infidels. Catholics from all over the world rejoice at the decree."
 
 KHM_ideas: "Khmer Ideas"
 KHM_ideas_start: "Khmer Traditions"
 KHM_ideas_bonus: "Khmer Ideas"
 staunch_theravada_buddhists: "Staunch Theravada Buddhists"
 staunch_theravada_buddhists_desc: "Ever since the reign of Srindravarman, the Khmer Empire has maintained a strong tradition of Theravada Buddhism. Our continued piety ensures the loyalty of our subjects."
 restore_water_system: "Restore Water Maintenance Systems"
 restore_water_system_desc: "Before the fall of Ankor, we Khmer constructed an elaborate system for the management of water. It gave us ample water for our crops and allowed us to use canals for trade. We should re-make these systems so that our empire can grow strong again."
 rebuild_and_repair: "Rebuild and Repair"
 rebuild_and_repair_desc: "Let us divert our resources to the reclaimation of abandoned cities and structures. What was lost when Ankor fell may be found once more."
 resist_foreign_hegemony: "Resist Foreign Hegemony"
 resist_foreign_hegemony_desc: "The Khmer Empire was not meant to be subjugated by Thai masters, not any other. Only through persistant resistance can we re-establish our regional dominance."
 reclaim_ankor: "Reclaim Ankor"
 reclaim_ankor_desc: "Our former capital, the now ruined city of Ankor, is a source of great shame and sorrow for the Khmer Empire. We should set our sights on its repopulation and revival."
 patronise_medicine: "Patronise Medicine"
 patronise_medicine_desc: "One of the factors leading to the end of Khmer dominance was our weakness to plague. Now that we have begun to invest more heavily in the patronage of trained doctors, we may be able to avoid a recurrence of the tragedy wrought by the Black Death."
 devaraja: "Devajara"
 devaraja_desc: "In centuries past the Khmer Emperor was seen as both mortal and divine. His excellence was beyond the merely human. Though popularly abandoned, the recent re-emergence of Devaraja cults presents the opportunity to revive this ancient tradition."
 
 OYO_ideas: "Oyo Ideas"
 OYO_ideas_start: "Oyo Traditions"
 OYO_ideas_bonus: "Oyo Ambitions"
 tributary_states: "Tributary States"
 tributary_states_desc: "The structure Oyo Empire was deeply intricate. The Alaafin presided over far more than a few barons or petty lords. In Oyo's structure of nobility and tribal representation it was not uncommon for there to be hundreds or more kings at any given time. Thus, the Alaafin and his council were masters of balancing intricate diplomacy - the empire depended on it."
 oguns_knife: "Ogun's Knife"
 oguns_knife_desc: "Ogun the Path-maker, who was the first of the Orisha to come to Earth, cleared away the jungle so the first men and women could live. Now Yoruba people have begun again to clear the jungles in order so they may grow and prosper. It is important he continue to be honored so that he may guide Oyo as it becomes an empire."
 legacy_of_ile_ife: "Legacy of Ile-Ife"
 legacy_of_ile_ife_desc: "The old city of Ile-Ife, the mythical home of the Yoruba and ancient cradle of its art and religion is within the Oyo domain. If properly invoked, the city's name alone will greatly help to maintain order within the realm."
 ogboni_fraternity: "Ogboni Fraternity"
 ogboni_fraternity_desc: "The secret societies of the Yoruba run deep. It is their job to protect and maintain the customs and traditions of the Yoruba people. However, these organizations are not simple guardians of esoteric knowledge, they are a powerful network of the empire's wisest and most guileful men, specialized in subterfuge and intrigue dedicated to maintain balance within and between the Yoruba kingdoms."
 oyo_horsemen: "Oyo Horsemen"
 oyo_horsemen_desc: "The feared Oyo cavalry comprised the backbone of the empire's army. For hundreds of years they raided with impunity. Driven to conquest by European traders' insatiable demand for slaves, the Oyo prospered, their soldiers developing a level of professional discipline unmatched in the region."
 yoruba_bronzework: "Yoruba Bronzework"
 yoruba_bronzework_desc: "The Yoruba are renowned the world over for their skill as sculptors of bronze statues. When European archaelogists first excavated the ruins of Old Ife and Oyo, they could not believe that such masterly work could be the product of African artisans. They proposed the statues were made by lost Romans, Normans and other, far stranger theories on the origin of the bronzes that persisted well into the 20th century. While many of the pieces were plundered after the empire became a British protecterate in 1888, the art of the Yoruba bronze was not lost and continues to be practiced craftsmen in present day Nigeria."
 priestly_initiation: "Priestly Initiation"
 priestly_initiation_desc: "In Yoruba lands there were many orders of priests and priestesses, each devoted to the veneration of a particular Orisha. They preserved the Yoruba people's religous tradition in the face of ever encroaching Muslim states to the North, the rebellious impact of the Fula Jihads and the insidious influence of Christianity spread by European traders and missionaries. "
 
 TEU_ideas: "Teutonic Ideas"
 TEU_ideas_start: "Teutonic Traditions"
 TEU_ideas_bonus: "Teutonic Ambitions"
 forced_conversion: "Forced Conversion"
 forced_conversion_desc: "The Order have specialized in a form of conversion that works wonders - conversion by the blade."
 crusaders_and_adventurers: "Crusaders and Adventurers"
 crusaders_and_adventurers_desc: "Compelled by religion, adventure, and greed; second-sons, bastards, and citizens of the Holy Roman Empire flocked to the crusader banner."
 ostsiedlung: "Ostsiedlung"
 ostsiedlung_desc: "Colonists from the Holy Roman Empire sought new lives in the land cleared by the Order. The conquered teritories were mostly sparsely inhabited and a prime place for colonization."
 ordensburgen: "Ordensburgen"
 ordensburgen_desc: "Rather than building a string of smaller fortifications, the Order built massive castles from which to weather rebellions and incursions."
 die_ordensballeien: "Die Ordensballeien"
 die_ordensballeien_desc: "Order owned many holdings throughout the Holy Roman Empire. As they mostly did not form a cohesive teritory and were spread out, a bailiwick system was introduced."
 hochmittelalterlicher_landesausbau: "Hochmittelalterlicher Landesausbau"
 hochmittelalterlicher_landesausbau_desc: "The Order introduced advanced forms of production to central and eastern Europe. Combined with a population largely forced into serfdom, the Order developed soundly."
 helfen_wehren_heilen: "Helfen, Wehren, Heilen"
 helfen_wehren_heilen_desc: "\"Help, Defend, Heal\" is our motto. We are skilled in tending wounds inflicted in combat and diseases caused by them"
 
 LIV_ideas: "Livonian Order Ideas"
 LIV_ideas_start: "Livonian Order Traditions"
 LIV_ideas_bonus: "Livonian Order Ambitions"
 great_battle_on_peipsi_lake: "Great Battle on Peipsi lake"
 great_battle_on_peipsi_lake_desc: "We lost the battle to the Russians and our crusade fell to a halt. It would have been different if battle took place on land not on ice; knights aren't meant for fighting on that. Learning from this mistake we decided to build strong fortifications to defend ourselves."
 dukes_and_barons: "Dukes and barons"
 dukes_and_barons_desc: "Nobles from the Empire are coming to newly conquered teritorries tempted by the opportunity. This could boost our income as local peasants were clearly not managed properly." 
 the_of_archbishopric_of_riga: "Archbishopric of Riga"
 the_of_archbishopric_of_riga_desc: "Although the Archbishop of Riga is our de jure overlord, our influence in the region has growwn high enough that his power is mostly virtual."
 heretics_in_the_east: "Heretics in the East"
 heretics_in_the_east_desc: "We have grown enough think about spreading the faith further east. A crusade, once started, never really ends."
 gate_to_the_west: "Gate to the West"
 gate_to_the_west_desc: "Our position at the Eastern Baltic coast allows us to have a fine grip on the russian trade."
 built_on_salt: "Built on Salt"
 built_on_salt_desc: "Our towns are built with money that is coming from salt trade. Hopefully it will keep flowing." 
 limes_christianitas: "Limes Christianitas"
 limes_christianitas_desc: "Our struggle on the borders of Catholic church has finally started to concern His Holiness as much as it should."
 
 AZT_ideas: "Aztec Ideas"
 AZT_ideas_start: "Aztec Traditions"
 AZT_ideas_bonus: "Aztec Ambitions"
 flower_wars: "Flower war"
 flower_wars_desc: "Flower war (Xochiyaoyotl) - fightings, that took place between the Aztec tribes, with the aim of hunting the best warrior and submission of their sacrifices. The will make sure our nation is always ready for a real war." 
 modernize_military_order: "Modernize military order"
 modernize_military_order_desc: "Aztec military orders (such as the Jaguar warriors and Eagle warriors) have shown great advantages in the old days. If we adjust them to the new field of battle, our military power will be great."
 childern_of_corn: "Childern of corn"
 childern_of_corn_desc: "Corn is the basis of our diet. Together with selective breeding and the modernization of agriculture the wealth of our citizens has increased."
 surgery_field: "Surgery field"
 surgery_field_desc: "Our medicine ahead of Western in many areas. Bringing it to the battlefield will present a substantial advantage."
 teotihuacan_legacy: "Legacy of the Teotihuacan "
 teotihuacan_legacy_desc: "Teotihuacan is great, but a mysterious ghost-town. We believe that the builders were our ancestors. We can increase our prestige by promoting this belief among other nations."
 modernize_discipline: "Modernize discipline"
 modernize_discipline_desc: "Times and war are new. If we want our army to be modernized, we need to change the internal order."
 promote_eurasian_plants: "Promote eurasian plants"
 promote_eurasian_plants_desc: "Eurasian plants have many advantages. Promoting the use of some of them will increase the diversity of foodstuffs and the production of our country, which would increase our income."
 
 MAY_ideas: "Mayan Ideas"
 MAY_ideas_start: "Mayan Traditions"
 MAY_ideas_bonus: "Mayan Ambitions"
 mayan_minds: "Future in stars"
 mayan_minds_desc: "Mysteries of the world are hidden in the stars. Is this true? Does not matter. What is important is that our people believe in it. A result of this belief is that our astrologers will also support other sciences." 
 promote_chilam: "Promote Chilam"
 promote_chilam_desc: "Among the Mayan priests, there are three groups. The high priests (Ah kin), sacrificers (Nakom and Chaak) and prophets (Chilam). If we increase Chilam influence in the government, we can count on peace in the society. "
 natural_medicaments: "Natural medicaments"
 natural_medicaments_desc: "Jungle is full of natural medicaments, we should make full use of them"
 resignation_from_lash_and_burn: "Abandonment of lash-and-burn"
 resignation_from_lash_and_burn_desc: "Maltusian tour de force destroyed ancient Maya Empire. Primitive lash-and-burn was producing too little food and was devastating too much agricultural land. Although the farming culture is more developed, still woods and fields are burned. Eliminating lash-and-burn can save us."
 modern_holkanob: "Modern Holkanob system"
 modern_holkanob_desc: "Holkanob means 'brave' in Mayan. These are the soldiers who had priority in recruitment. The fact that man knows in advance who will go to the army, the community can be adjusted accordingly. If we modernize this ancient system, regiments will be recruited fast and cheaply."
 reconstruction_of_old_ways: "Reconstruction of old ways"
 reconstruction_of_old_ways_desc: "Long time ago Yucatan was covered with a network of roads, but they have become overgrown by jungle. We need to restore them."
 memory_of_golden_age: "Memory of Golden Age"
 memory_of_golden_age_desc: "Thousands of years ago our civilization was the most powerful in the world. By cultivating the memory of our past we will create a basis for our national pride."
 
 INC_ideas: "Inca Ideas"
 INC_ideas_start: "Inca Traditions"
 INC_ideas_bonus: "Inca Ambitions"
 andean_architecture: "Andean architecture"
 andean_architecture_desc: "Through the experience of building in the Andes, our fortresses are powerful."
 amazonian_mercenaries: "Amazonian mercenaries"
 amazonian_mercenaries_desc: "The Incas are hiring mercenaries from Amazonian people for a long time. With the development of the country these tribes are still willing to provide the service. But higher supply lowered their price."
 terraced_agriculture: "Promote terraced agriculture"
 terraced_agriculture_desc: "Terraced agriculture was used for many centuries. This method allows to plant crops in the mountains, but it is not widespread throughout the country. By encouraging  of this method, we will help our economy."
 promote_coca: "Promote coca leaves"
 promote_coca_desc: "Coca leaves are used by the peoples of the Amazon to increase their hunting and military capabilities. It also removes fatigue and lot of the symptoms of minor illnesses. By providing each of our soldiers a portion of them, they should bravely face of modern war."
 modern_yacha_huasi: "Modern Yacha Huasi"
 modern_yacha_huasi_desc: "Yacha Huasi is primeval, Inca elite school. With its modernisation, our science will benefit greatly."
 diversification_coins_inc: "Diversification coins"
 diversification_coins_inc_desc: "Coins Incas use are entirely made of gold. A large amount of this commodity in the market increases the risk of inflation. By reducing fraction of gold in coins we will increase our control over this process."
 
 POM_ideas: "Pomeranian Ideas"
 POM_ideas_start: "Pomeranian Traditions"
 POM_ideas_bonus: "Pomeranian Ambitions"
 militarrechtsanwalteherzog: "Militarrechtsanwalteherzog"
 militarrechtsanwalteherzog_desc: "Pomeranian Dukes relied more on mercenary troops than domestic forces. In order to save money they used the appropriate legal tricks provided by Militarrechtsanwalteherzog (military lawyers of duke)."
 duchy_of_palaces: "Duchy od palaces"
 duchy_of_palaces_desc: "A native Pomeranian dynasty, House of Griffins, used to build great palaces. If we follow this path, our palaces will be pearls of Baltic region."
 defensionwerk: "Defensionwerk"
 defensionwerk_desc: "Defensionwerk were a special militia force. In addition to fighting in the open field, smaller waged a guerilla war and utilized hit-and-run maneuvers at the rear of the enemy forces."
 croy_teppich: "Croy Teppich"
 croy_teppich_desc: "Croy Tepich is a monumental tapestry which is a manifest of Lutheranism in Western Pomerania."
 experience_with_brandenburg: "Experience with Brandenburg"
 experience_with_brandenburg_desc: "Margraviate of Brandenburg used to press physically and politically on Pomerania. Many years of this strengthened our counter-intelligence a great deal."
 unification_of_pomorenia: "Unification of Pomerania"
 unification_of_pomorenia_desc: "The unification of many semi-independent principalities into one bureaucratic organism will allow us to reform the post feudal taxation system."
 marine_ambitions_pom: "Marine ambitions"
 marine_ambitions_pom_desc: "It is high time to show that a our country is not only connected to the sea with the etymology of its name."

 SEM_ideas: "Semien Ideas"
 SEM_ideas_start: "Semien Traditions"
 SEM_ideas_bonus: "Semien Ambitions"
 rebellious_beginings: "Rebellious Beginings"
 rebellious_beginings_desc: "We started as rebels unhappy with the new Christian ruler and will continue to fight any potential invaders."
 mountainous_terrain: "Mountainous terrain"
 mountainous_terrain_desc: "By making use of our advantageous terrain, hostile armies will take more attrition in our provinces."
 survivors: "Survivors"
 survivors_desc: "We've had to fight our entire existence to protect our nation as enemies always surrounded us. We have become somewhat skilled in warfare."
 flexible_allegiances: "Flexible allegiances"
 flexible_allegiances_desc: "With no natural allies we must be flexible about our partners so we can maintain the most advantageous possible situation."
 friends_in_persecuted_places: "Friends In Persecuted Places"
 friends_in_persecuted_places_desc: "We can make use of Jewish minorities in other countries to help our spies in the art of espionage."
 nowhere_else_to_flee_to: "Nowhere else to flee to"
 nowhere_else_to_flee_to_desc: "Like the Chinese general who burned the boats at his men's backs so they knew escape was not an option, we know that if this land is lost, there is only fear and persecution that awaits us elsewhere, thus the men are more motivated to fight that most others."
 third_temple: "Third Temple"
 third_temple_desc: "Now that we are an established Kingdom a new temple should be built to fulfill the prophecy of Ezekiel."
