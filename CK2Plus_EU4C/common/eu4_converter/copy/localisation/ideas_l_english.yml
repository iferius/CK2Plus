l_english:
 ARM_ideas: "Armenian Ideas"  
 ARM_ideas_start: "Armenian Traditions"  
 ARM_ideas_bonus: "Armenian Ambitions" 
 christian_heritage: "Christian Heritage" 
 christian_heritage_desc: "Armenia is the world's oldest Christian nation. Since adopting Christianity, the Armenian people have come to consider it a part of their national identity."  
 apostolic_faith: "Apostolic Faith"  
 apostolic_faith_desc: "The Apostolic branch of Christianity which the Armenian people follow is unique to their nation. Those of other Christian faiths may have branded the Armenians as heretics, but they were still treated with respect throughout Christendom."
 crusader_ties: "Crusader Ties"
 crusader_ties_desc: "Armenia developed strong ties with the Crusader states as they were established, and it was a major assembly point for armies within the region. This legacy encourages foreign warriors of the faith to fight for Armenia."
 cilician_ports: "Cilician Ports"
 cilician_ports_desc: "The trading ports of Cilician Armenia brought substantial amounts of wealth and goods to the region, as many people of all religions met in the region for trade."
 religious_adaptation: "Religious Adaptation"
 religious_adaptation_desc: "Armenia is surrounded on all sides by Muslims, and the Armenians have had to become more accepting of their heathen neighbors in order to maintain diplomatic relations with them."
 two_armenias: "Two Armenias"
 two_armenias_desc: "The separation of the Armenian people has gone on for far too long. We are determined to reclaim the land of our ancestors and unite our people under one banner."
 armenian_resilience: "Armenian Resilience"
 armenian_resilience_desc: "Centuries of oppression have made the Armenian people firm and resolute. Our culture, heritage and political independence are treasured above all else; our time has come, and never again will anyone take this from us."
 
 KHA_ideas: "Yuan Ideas"
 KHA_ideas_start: "Yuan Traditions"
 KHA_ideas_bonus: "Yuan Ambitions"
 mongol_queens: "Mongol Queens" 
 mongol_queens_desc: "The Mongol Queens secured vast territories conquered by Genghis Khan for many years, preventing them from disintegration under the rule of weak men who might have tried to claim the title of Khan. They were cunning administrators as well as tactful combatant leaders. Mandukhai was one such woman."  
 mongol_resilience: "Mongol Resilience"  
 mongol_resilience_desc: "The Mongols have always been a stout and hardy people, but the numerous years spent in luxurious southern estates have made us softer than we would like to admit. It is nigh time for all true Mongols to return to our original dwellings of gers, ponies and airag to once again live by the simple standards of our ancestors."
 nomadic_subsistence: "Nomadic Subsistence"
 nomadic_subsistence_desc: "It is not enough to simply play at Mongol nowadays. Our enemies seek to ruin us, to burn our gers, take our women and annihilate all that is Mongol. If Mongols are to survive the future, we must relearn the secrets of nomadic subsistence from the herders that speckle the steppes and ascend from the trappings of sedentary civilisation."
 kublais_legacy: "Kublai's Legacy"
 kublais_legacy_desc: "The Great Khan Kublai fulfilled his grandfather's greatest ambition, the total conquest of the Song. However unlike Genghis, Kublai sought to govern the Chinese rather than take tribute from afar, utilising talented administrators and advisors Chinese, Muslim, or otherwise. Indiscriminate usage of the skilled regardless of ethnicity and nationality has become a hallmark of Mongol conquests."
 concubines: "Concubines"
 concubines_desc: "With new conquests come the spoils of war, including concubines. Although not of pure Mongol stock, their offspring will contain the blood of our forebears. There will be no shortage of eligible successors." 
 silk_route_empire: "Silk Route Empire"
 silk_route_empire_desc: "Control of important trading territories needs to be tightened to maximise profits."
 great_yuan: "Great Yuan"
 great_yuan_desc: "The Great Yuan can enforce stricter taxation policies with impunity. Mongol warriors stand ready to quell any revolts should the peasants become petulant. Pax Mongolica shall prevail."
 
 BUL_ideas: "Bulgarian Ideas"  
 BUL_ideas_start: "Bulgarian Traditions"  
 BUL_ideas_bonus: "Bulgarian Ambitions" 
 natural_position: "Natural Defense" 
 natural_position_desc: "Bulgaria's position in the Balkan penisula gives it a heavy defensive advantage against attacks. To the south, mountains; to the north, a river."  
 the_bolyars: "The Bolyars"  
 the_bolyars_desc: "Bulgaria's Bolyar class could lose everything if wars weren't successful. This prompted them to support the state in order to preserve their wealth and power."
 byzantine_administration: "Byzantine Administration"
 byzantine_administration_desc: "The Bulgarian bureaucracy was in many ways similar to the Byzantine one. This inspired more efficient form of management than before."
 third_rome: "Third Rome"
 third_rome_desc: "The rising importance of Bulgaria's cities for trade and commerce has made many consider it the successor state to the declining Byzantine Empire."
 religious_adjustment: "Religious Adjustment"
 religious_adjustment_desc: "After many years of forcible conversion of our people under Ottoman rule, we have learned how to adapt and survive."
 eastern_influence: "Eastern Influence"
 eastern_influence_desc: "Our exposure to Eastern culture and trade has helped trade well with all kinds of people."
 bulgarian_awakening: "Bulgarian Awakening"
 bulgarian_awakening_desc: "After centuries of constant warfare, wealth and subjugation, we have learned a great deal as a people. It is time for the Bulgarian people to awake."
 
 CYP_ideas: "Cypriot Ideas"
 CYP_ideas_start: "Cypriot Traditions"
 CYP_ideas_bonus: "Cypriot Ambitions"
 crusader_bastion: "Crusader Bastion"
 crusader_bastion_desc: "The Kingdom Of Cyprus became a major center of Crusader activity in the Middle East after Acre fell to the Saracens."
 high_court: "High Court"
 high_court_desc: "The High Court of the Kingdom of Jerusalem was also established in Cyprus. These old bureaucratic traditions assist in our negotiations."
 prosperous_island: "Island of Prosperity"
 prosperous_island_desc: "Cyprus became a very wealthy island during Crusader rule, regardless of the fortunes of the surrounding nations."
 genoese_merchants: "Genoese Merchants"
 genoese_merchants_desc: "Merchants from Genoa had a foothold in Cyprus thanks to their wealth and were a major force in Cypriot politics."
 king_of_jerusalem: "King of Jerusalem"
 king_of_jerusalem_desc: "As the rightful successor to the Kingdom of Jerusalem, it falls to us to liberate the Holy City from the infidels."
 center_of_trade: "Center of Trade"
 center_of_trade_desc: "After the demise of the other Christian powers in the region, we have become one of the major contact points between Europe and Asia."
 crusader_heritage: "Crusader Heritage"
 crusader_heritage_desc: "The Legacy of the Crusades lives on in us, with our desire to spread the faith."
 
 SYR_ideas: "Syrian Ideas"
 SYR_ideas_start: "Syrian Traditions"
 SYR_ideas_bonus: "Syrian Ambitions"
 saladins_legacy: "Legacy of Saladin"
 saladins_legacy_desc: "The Legacy of the mighty leader Saladin inspires us to fight the infidel"
 ancient_civilization: "Ancient Civilisation"
 ancient_civilization_desc: "Syria is the home of many ancient civlizations and provides a welath of historical records and knowledge"
 religous_diversity: "Religous Diversity"
 religous_diversity_desc: "The religous diveristy in Syria boosts are income from the JIzya tax"
 silk_road_destination: "Silk Road"
 silk_road_destination_desc: "The Silk Road passes through Syria and is a major point"
 preserved_knowledge: "Preserved Knowledge"
 preserved_knowledge_desc: "The City of Damascus being a home to many scholars has preversed the ancient knowledge of many civilisations from the darkness of Frankish Rule"
 syrian_tactics: "Syrian Tactics"
 syrian_tactics_desc: "The legacy of fighting off the Infidel, has led us to develop tactics suitable for our enviroment"
 center_of_islam: "Center Of Islam"
 center_of_islam_desc: "With Damasucs being a capitol of the Caliphate, it has developed into a center of ISlamic Clergy and theological debate"
 
 SYR2_ideas: "Syrian Ideas"
 SYR2_ideas_start: "Syrian Traditions"
 SYR2_ideas_bonus: "Syrian Ambitions"
 crusader_state: "Crusader State"
 crusader_state_desc: "As a Crusader State, we are provided with additional manpower to fight the infidel"
 krak_des_chevaliers: "Krak Des Chevaliers"
 krak_des_chevaliers_desc: "The Crusader Fortress of Krak Des Chevaliers provides us a blueprint for advanced defensive fortifications"
 silk_road_to_europe: "Silk Road"
 silk_road_to_europe_desc: "Due to our location, we provide an alternative pathway for the SIlk Road merchants to flow into Europe"
 liberate_jerusalem: "Liberate Jerusalem"
 liberate_jerusalem_desc: "We must liberate the Holy City of Jerusalem to solidy Christian Rule in Palestine"
 assyrian_legacy: "Assyrian Legacy"
 assyrian_legacy_desc: "The Prescence of the Christian Assyrians provide us with additional theoligical knowledge and missionaries"
 hybrid_tactics: "Hybrid Tactics"
 hybrid_tactics_desc: "Our survival in the middle east depends on fighting off the heathens, thus we must adapt to these lands and adapt our European tactics to the climate"
 
 KON_ideas: "Kongo Ideas"  
 KON_ideas_start: "Kongo Traditions"  
 KON_ideas_bonus: "Kongo Ambitions"
 class_struggles: "Class struggles"
 class_struggles_desc: "Three strata defined coexisted. The nobility, the villagers and slaves differed in their legal status, their occupations and their lifestyle."
 suffragettes: "Suffragettes"
 suffragettes_desc: "Matrilineal determined the access to land, residence and succession to the head of the village."
 polygamy_kon: "Polygamy"
 polygamy_kon_desc: "Kings, large polygamous, had many children and their house quickly reached large proportions. After twenty-five year reign, Afonso son had 300 grandchildren and great-grand-son and probably as many nephews and great-nephews."
 central_bank_kon: "Central Bank."
 central_bank_kon_desc: "The centralization was facilitated by the existence of a currency whose emission was controlled by the king. It was shellfish Olivancilaria girl called nzimbu, from the fisheries of the island of Luanda, which was part of the Kingdom."
 military_centralization_kon: "Military centralization."
 military_centralization_kon_desc: "The late sixteenth century, the Royal Guard, composed of slaves, included 16 000 to 20 000 men and was the only permanent armed force of the Kingdom."
 afonso_kon: "Afonso I"
 afonso_kon_desc: "The longest I knew that the Kongo kingdom: from 1506 to 1543. The role of the king was crucial. He opened the country to Portugal, resulting in considerable economic and political reorganization and assimilation required elements of Christianity that are implanted permanently."
 international_trade_kon: "International Trade"
 international_trade_kon_desc: "Imported New World plants transformed agriculture in the seventeenth century, especially after 1650, because they allowed to increase yields and with cassava, avoid shortages during occasional droughts or wartime."
 
 UTR_ideas: "Utrechtian Ideas"
 UTR_ideas_start: "Utrechtian Traditions"
 UTR_ideas_bonus: "Utrechtian Ambitions"
 port_of_deventer: "Hansa Port of Deventer"
 port_of_deventer_desc: "Deventer lies along the river IJssel because of position has become a flowering trade port in the Hansa network."
 devotio_moderna: "Devotio Moderna"
 devotio_moderna_desc: "The Modern Devotion was a religious reformistic movement that started in Overijssel and spread through the Low Countries and Germany. It brought the rediscovery of genuine pious practices such as humility, obedience and simplicity of life."
 zandwetering: "Zandwetering"
 zandwetering_desc: "Constructed to control the flooding  of the IJssel it soon was put to use to drain and reclaim the marshlands for farming."
 burgundian_subtlety: "Burgundian Subtlety"
 burgundian_subtlety_desc: "With the coming of the Burgundian lords Utrecht regained its position as Bishorpic of the Low Countries after centuries of territorial loss and economic decline."
 in_partibus_infidelum: "In Partibus Infidelium"
 in_partibus_infidelum_desc: "With the coming of Protestantism in the Netherlands the Prince-bishopric stands the difficult test to defend the catholic faith."
 willibrords_bones: "Willibrord's Bones"
 willibrords_bones_desc: "The Apostle of the Frisians and founder of the Bishopric was an important figure to its people as its bones had the magical to cure diseases and take away fear from people's hearts."
 ridderhofstad: "Ridderhofstad"
 ridderhofstad_desc: "Allowing the many landowners within the provinces of Sticht and Oversticht to partake in the States of Utrecht it made way for greater participation and economic security."
 
 DNZ_ideas: "Danziger Ideas"
 DNZ_ideas_start: "Danziger Traditions"
 DNZ_ideas_bonus: "Danziger Ambitions"
 danziger_law: "Danzig Law"
 danziger_law_desc: "With the establishment of the Danzig Law, we have gained many important privileges in terms of government, coinage and external relationships."
 vistula_river_trade: "Vistula River Trade"
 vistula_river_trade_desc: "Investment from Poland and the Teutonic Order has led to an increase of trade in wheat, timber and other goods. This has lead to prosperity and trading experience."
 centralized_population: "Centralized Population"
 centralized_population_desc: "The size of our population and trade is what has made us so important to our allies and enemies. We must further exploit this and increase the population even more, therefore empowering our independent status."
 hanseatic_league_member: "Hanseatic League Member"
 hanseatic_league_member_desc: "Hanseatic cities are obliged to protect each other. Being one of the more important members, we benefit more from this than most."
 gdansken_shipyard: "Danzigian Shipyards"
 gdansken_shipyard_desc: "Experience from our status as one of the biggest shipbuilders in the Hanseatic League has helped greatly with maximizing our naval efficiency and cutting our costs."
 continued_independence: "Continued Independence"
 continued_independence_desc: "Throughout the years, many have tried to take away our privileges, but we have prevailed and have retained our independence. This would not have been possible if not for our ability to withstand invasion."
 lutheran_change: "Lutheran Change"
 lutheran_change_desc: "Having a great amount of our population converted to Lutheranism means that people are more unified than before and the opportunity to raise taxes has appeared."
 
 KRA_ideas: "Krakovian Ideas"
 KRA_ideas_start: "Krakovian Traditions"
 KRA_ideas_bonus: "Krakovian Ambitions"
 kra_legendary_legacy: "Legendary Legacy"
 kra_legendary_legacy_desc: "Legend says our city is founded atop the site of a dragon's lair. Whether or not there's truth in that, we share in the bravery of our legendary founder."
 kra_seat_of_gov: "Seat of Government"
 kra_seat_of_gov_desc: "Krakow has been an important government center for as long as anyone can remember. Though no longer a part of the Kingdom of Poland, we still maintain a highly efficient bureaucracy and administration."
 kra_city_rights: "City Rights"
 kra_city_rights_desc: "Though different from the semi-republican traditions of the German city-states, Krakovian citizens enjoy a plethora of advantages over foreign merchants."
 kra_cas_forts: "Casimirian Fortifications"
 kra_cas_forts_desc: "King Kazimierz erected some of Europe's greatest walls in our city, and they were all that saved us from invasion numerous times. Though the originals no longer stand, we have not forgotten the lessons we learned from them."
 kra_jewish_community: "Jewish Communities"
 kra_jewish_community_desc: "Unlike our neighbors, we have welcomed the crudely oppressed Jews of Europe into our territory with open arms, even permitting them to participate in economics and municipal government."
 kra_polish_athens: "Polish Athens"
 kra_polish_athens_desc: "Krakow has always had a rich cultural heritage. Our contributions to culture and our national identity make it clear that we share the spirit of the ancient Athenians."
 kra_free_city: "The Free City"
 kra_free_city_desc: "Above all, Krakow is a free and independent city; remaining as such is the only way to safeguard our freedoms, and we are determined to never sacrifice those precious ideals."
 
 GRE_ideas: "Greek Ideas"
 GRE_ideas_start: "Greek Traditions"
 GRE_ideas_bonus: "Greek Ambitions"
 gre_hellenization: "Hellenization"
 gre_hellenization_desc: "Our people have historically been incredibly prolific, spreading our language and culture throughout the barbarian lands and bringing them civilisation."
 gre_polymaths: "Polymaths"
 gre_polymaths_desc: "The Greek polymaths were intellectual masters-of-all-trades, being highly learned in all fields from history and philosophy to metaphysics and mathematics, and we carry their academic torch even today."
 gre_gymnasiums: "Gymnasiums"
 gre_gymnasiums_desc: "The gymnasiums were multi-purpose community centers, serving as schools, institutions of physical fitness and recreational facilities all in one."
 gre_spartan_strong: "Spartan Strong"
 kra_cas_forts_desc: "The city-state of Sparta was the strongest military power in Greece, and much of our military hearkens back to them."
 gre_athens: "Athenian Legacy"
 gre_athens_desc: "The city of Athens was able to successfully persuade the other city-states to join it in confederation more than once. Just as our fathers made their neighbors see the worst in their situations to better their own, so too do we persuade others to do what we want."
 gre_suffrage: "Suffrage"
 gre_athens_desc: "The ancient Greek republics gave the right of the vote to all their citizens, not just the wealthy or aristocracy. By maintaining these traditions, the populace will be more content to be part of our state."
 gre_cr_civ: "Cradle of Civilisation"
 gre_cr_civ_desc: "The Cradle of European Civilisation, Greece is owed everything by everyone. The time has come for the rest of Europe and the Mediterranean to pay Greece its rightful due."
 
 BRZ_ideas: "Brazilian Ideas"
 BRZ_ideas_start: "Brazilian Traditions"
 BRZ_ideas_bonus: "Brazilian Ambitions"
 brazilian_birth: "Brazilian Birth"
 brazilian_birth_desc: "The Empire of Brazil was born from the biggest continuous land area of the Portuguese Empire and it was a difficult birth. Popular tumult and aristocratic reaction against the portuguese crown and consequent war of independence gave origin to one of the largest nation of the world."
 the_courtier_faction: "The Courtier Faction"
 the_courtier_faction_desc: "During the consolidation of the nation of Brazil, the Courtier Faction was created. High-ranking palace servants and notable politicians formed the Emperor's inner circle and counselled him on state affairs"
 creation_armed_forces: "The Creation of the Armed Forces"
 creation_armed_forces_desc: "The Brazilian Armed Forces were created in the aftermath of Independence. They were originally composed of Brazilian- and Portuguese-born officers and troops who had remained loyal to the government in Rio de Janeiro during the war of secession from Portugal. The Armed Forces were crucial to the successful outcomes of international conflicts faced by the Empire, starting with Independence (1822-1824), followed by the Cisplatine War (1825-1828), then the Platine War (1851-1852), the Uruguayan War (1864-1865) and, finally, the Paraguayan War (1864-1870)."
 aberdeen_act: "The Aberdeen Act"
 aberdeen_act_desc: "One of the first crisis that Brazil confronted was the illegal importation of slaves. Importing slaves had been banned in 1826 as part of a treaty with Britain. Trafficking continued unabated, however, and the British government's passage of the Aberdeen Act of 1845 authorised British warships to board Brazilian ships and seize anyone who was found to be involved in the slave trade"
 brazilian_golden_age: "The Brazilian Golden Age"
 brazilian_golden_age_desc: "The diplomatic victory over the British Empire and the military victory over Uruguay in 1865, followed by the successful conclusion of the war with Paraguay in 1870, marked the beginning of the golden age of the Brazilian Empire. The Brazilian economy grew rapidly; railroad, shipping and other modernisation projects were started."
 brazilian_constitution: "Brazilian Constitution"
 brazilian_constitution_desc: "The prerogatives and authority granted to the legislature within the Constitution meant that it could and would play a major and indispensable role in the functioning of the government. The General Assembly alone could enact, revoke, interpret and suspend laws."
 rights_of_women: "The Rights of Women"
 rights_of_women_desc: "Brazil was one of the fist nations to have made a organised push for the rights of the women."
 
 SCA_ideas: "Scandinavian Ideas"  
 SCA_ideas_start: "Scandinavian Traditions"  
 SCA_ideas_bonus: "Scandinavian Ambitions" 
 swedish_infantry: "Swedish Infantry" 
 swedish_infantry_desc: "The swedish infantry being amongst the first to be able to keep up continuous fire with only three rank regiments and carrying light mobile artillery pieces with them revolutionized warfare in Europe."
 danish_administration: "Danish Administration"  
 danish_administration_desc: "Danish administrators modernized administration and conducted surveys and created registries over their land owners bypassing their governments reliance on revenue from crown lands."
 Hakkapeliitta: "Hakkapeliitta"
 Hakkapeliitta_desc: "This finnish light cavalry force named after the finnish battle cry for 'Cut them down!' became infamous for their devastating sabre charge in a time where cavalry had almost become obsolete."
 norwegian_seamen: "Norwegian Seamen"
 norwegian_seamen_desc: "Norwegians have with their long coast, pioneer spirit and harsh North Sea weather conditions become some of the hardiest seamen in the known world and now makes the Scandinavian Nation a force to be reckoned with at the high seas."
 Scandinavian_banner: "Our banner"
 Scandinavian_banner_desc: "Our new banner gives our troops new confidence in battle as we rally together under this proof of our nations standing together against our enemies."
 baltic_sea_traders: "Baltic sea traders"
 baltic_sea_traders_desc: "Each on their own a formidable trade nation. Now combined and searching to control the entire baltic sea trade."
 for_our_brethren: "For our brethren"
 for_our_brethren_desc: "The new device for our new nation."
 
 NAV_ideas: "Navarran Ideas"  
 NAV_ideas_start: "Navarran Traditions"  
 NAV_ideas_bonus: "Navarran Ambitions" 
 fueros_de_navarra: "Fueros de Navarra" 
 fueros_de_navarra_desc: "The Fueros of Navarre were the medieval laws of the Kingdom of Navarre. They were a sort of constitution which defined the position of the king, the nobility and the judicial procedures. The first codifications are attested by modifications or amendments dated to 1330 and 1419"  
 basque_resilience: "Basque Resilience"  
 basque_resilience_desc: "Due to its mountainous localization in the Pyrenees and her resistent fighters, Navarra was very hard to conquer by her enemies."
 basque_diplomacy: "Basque Diplomacy"
 basque_diplomacy_desc: "Navarra was a very small and limited nation. Therefore it relied intensively on diplomacy to secure marriages and aliances that could protect them and augment its european status."
 basque_navigators: "Basque Navigators"
 basque_navigators_desc: "Navarra had an easy access to the Atlantic Ocean and followed in a smaller scale her neighbours Spain and Portugal in the quest for the new world and the possible riches and prestige."
 camara_comptos_navarra: "Camara de Comptos de Navarra"
 camara_comptos_navarra_desc: "The Camara de Comptos de Navarra was constructed between 1274 and 1328. It's the public organism responsable for the economic fiscalization and managenment of the community of Navarra. Its also the oldest audit office in Iberia."
 bourbon_dynasty: "Bourbon Dynasty"
 bourbon_dynasty_desc: "Bourbon monarchs ruled Navarre (from 1555) and France (from 1589) until the 1792 overthrow of the monarchy during the French Revolution"
 linguae_vasconum_primitiae: "Linguae Vasconum Primitiae"
 linguae_vasconum_primitiae_desc: "Linguae Vasconum Primitae was the first literary work published in basque. It was published in 1545 by Bernard Etxepare and consisted in a collection of poems."
 
 SIL_ideas: "Silesian Ideas"
 SIL_ideas_start: "Silesian Traditions"
 SIL_ideas_bonus: "Silesian Ambitions"
 under_the_infuence: "Under the Influence"
 under_the_infuence_desc: "Under constant Bohemian, German and Polish influence we have leaned how to use diplomacy to the best of our ability."
 silesian_duchies: "Silesian Duchies"
 silesian_duchies_desc: "Ever since the feudal fragmentation of Poland Silesia was divided between numerous duchies. The decentralization eased administration over these areas."
 german_settlers: "German Settlers"
 german_settlers_desc: "Starting from the 12th century, we have seen a steady influx of German settlers. They bring German town laws and knowledge of various crafts helping to further develop our land."
 raubritter: "Raubritter"
 raubritter_desc: "Robber barons (Raubritter) roamed the trade routes and hindered commerce by imposing unauthorized tolls or tariffs. Control of them helps our trade infuence in the area"
 via_regia: "Via Regia"
 via_regia_desc: "Via Regia was an important and well maintained trade route which crossed the Holy Roman Empire. Most inland trade in central Europe flowed through it."
 hanseatic_ties: "Hanseatic Ties"
 hanseatic_ties_desc: "With Breslau becoming a member of Hanseatic League we gain more control of central European trade."
 black_gold: "Black Gold"
 black_gold_desc: "Silesia is rich in natural resources, particularly coal. By constructing mines we can increase our income greatly."
 
 WLS_ideas: "Welsh Ideas"
 WLS_ideas_start: "Welsh Traditions"
 WLS_ideas_bonus: "Welsh Ambitions"
 legacy_of_the_britons: "Legacy of the Britons"
 legacy_of_the_britons_desc: "We are the last of the Britons, and now that we are free we will restore Britain to it's true owners."
 restore_the_marches: "Restore the Marches"
 restore_the_marches_desc: "In ages past a series of fortresses dotted the border between our lands and the anglo-saxons. Lets restore them to help defend our land."
 briton_diplomacy: "Welsh Diplomacy"
 briton_diplomacy_desc: "Wales osn't in an enviable posistion, England to our east, Ireland to the west and Scotland to the north, we need to maintain strong diplomatic ties to ensure our survival."
 english_naval_ideas: "English Naval Ideas"
 english_naval_ideas_desc: "During our fight with England we've commandeered several english ship designs, lets put them to proper use and enhance our fleets."
 celtic_christianity: "Celtic Christainity"
 celtic_christianity_desc: "With the reformation gripping Europe we need to establish and maintain our own church to avoid turmoil."
 briton_army_reforms: "Welsh Army Reforms"
 briton_army_reforms_desc: "Many states across Europe are reforming their armies, lets add ourselves to that group of nations and ensure our army is feared once more."
 glyndwers_universities: "Glyndwer's Universities"
 glyndwers_universities_desc: "The great Owain Glyndwr intended to found universities to better educate our people, lets put his ideas to use."
 
 GAL_ideas: "Galician Ideas"
 GAL_ideas_start: "Galician Traditions"
 GAL_ideas_bonus: "Galician Ambitions"
 galician_lower_nobility: "Galician lower nobility"
 galician_lower_nobility_desc: "The lower nobility in Galicia had the role of intercessors between the large clerical land owners and the peasants, making diplomacy a part of every lower noble upbringing"
 st_james_way: "St. James' way"
 st_james_way_desc: "Even though the importance of the St. James' way declined since the 15th century, many pilgrims still came to see the tomb of the apostle, who is said to lie in Santiago de Compostela"
 galician_fortifications: "Galician fortifications"
 galician_fortifications_desc: " The rough landscape of most of Galicia helped its inhabitants to build villages and constructions that were easy to defend and hard to conquer."
 atlantic_commerce: "Atlantic commerce"
 atlantic_commerce_desc: "The geographical situation of Galicia led cities like Pontevedra to prosper thanks to trading local wine, wool and seafood with incoming goods from the mediterranean. This prosperity ceased later due to Drake's blockades in the Anglo-hispanic wars"
 xunta_do_reino: "Xunta do reino"
 xunta_do_reino_desc: " A xunta do reino was the administrative organism that represented the seven territories of the Kingdom. Though under castillian control acted just as a decorative element without any power, in 1623 the counts of Lemos and Gondomar regained its vote in the Spanish court"
 corunas_naval_complex: "Coruña's naval complex"
 corunas_naval_complex_desc: "The province of A Coruña was home to one of the biggest naval-military complexes of its time, which included naval stations and shipyards in A Graña and Ferrol, the harbour and the School of Boys of the Sea in A Coruña and the Royal Academy of Naval engineers and the Royal Arsenal in Ferrol"
 maize_and_potatoes: "Maize and potatoes"
 maize_and_potatoes_desc: "These crops from America were succesfully introduced in Galicia in the 15th and 16th century. They were cheap, easy to grow through all the year and adapted perfectly to the galician soil, which made them the fuel for a demographic boost between the lower classes."
 
 RMN_ideas: "Romanian Ideas"
 RMN_ideas_start: "Romanian Traditions"
 RMN_ideas_bonus: "Romanian Ambitions"
 bulwark_rmn: "Bulwark of Christianity"
 bulwark_rmn_desc: "The Romanian Principalities are Christianity's first line of defence against the Ottoman Empire"
 carpathian_defence: "Carpathian Defence"
 carpathian_defence_desc: "Romanians know how to use terrain to their advantage"
 serf_army_rmn: "Serf Army"
 serf_army_rmn_desc: "Using serfs to bolster our ranks allows us to more cheaply recruit regiments of infantry"
 church_patronage_rmn: "Church Patronage"
 church_patronage_rmn_desc: "Romanians heavily patronised the Orthodox church"
 boyar_autonomy: "Boyar Autonomy"
 boyar_autonomy_desc: "If we leave the boyars to their own devices, they will be less likely to cause trouble for our nation"
 uprising_rmn: "Romanian Uprising"
 uprising_rmn_desc: "The feet of foreign soldiers on our soil must not be tolerated"
 awakening_rmn: "National Awakening"
 awakening_rmn_desc: "Romaians are beginning to develop a unified national identity, separate from the South Slavs but one with each other"
 
 CRO_ideas: "Croatian Ideas"
 CRO_ideas_start: "Croatian Traditions"
 CRO_ideas_bonus: "Croatian Ambitions"
 croatian_experience_desc: "Croatians answered the call to arms each time their liege nation went to war"
 croatian_experience: "Military Experience"
 bulwark_of_christianity_cro: "Bulwark of Christianity"
 bulwark_of_christianity_cro_desc: "Croatians often held the border between the Christian and Muslim worlds"
 croatian_seamanship: "Croatian Seamanship"
 croatian_seamanship_desc: "Since the first Croatian settlements in Dalmatia, Croats started their old traditions of shipbuilding and seamanship"
 military_frontier_cro: "Military Frontier"
 military_frontier_cro_desc: "Croatia made generous land grants on the frontier to build up a professional military class"
 crossroads_cro: "Crossroads of Europe"
 crossroads_cro_desc: "Croatia learns much from being on the border between Eastern and Western Europe"
 division_zupanijas: "Division on Zupanijas"
 division_zupanijas_desc: "By dividing our land into small counties, we will prevent and weaken any kind of revolts or rebellions targeted against us"
 cro_royal_council: "Royal Council"
 cro_royal_council_desc: "The establishment of a Croatian Royal Council will increase our presence on the world stage"
 
 MLC_ideas: "Malaccan Ideas"
 MLC_ideas_start: "Malaccan Traditions"
 MLC_ideas_bonus: "Malaccan Ambitions"
 mlc_foreign_trade: "Foreign Traders"
 mlc_foreign_trade_desc: "Traders from Gujarat, China and Siam frequented the port of Malacca"
 mlc_resources: "Natural Resources"
 mlc_resources_desc: "Malacca exported tin and cultivated sago and nipah palms"
 mlc_straits: "Dominance of the Straits"
 mlc_straits_desc: "Malacca dominates the Strait of Malacca, but also expands its power further afield"
 pandikars: "Pandikars"
 pandikars: "By encouraging martial arts we instil discipline in our people"
 mlc_palace: "Royal Palace"
 mlc_palace_desc: "A glorious royal palace will show other nations that we are wealthy and powerful"
 mlc_claimants_desc: "Being an economic and cultural hub, some high-born but estranged nobles sometimes come to Malacca looking for someone to press their claims"
 mlc_claimants: "Royal Claimants"
 mlc_tribute: "Tribute"
 mlc_tribute_desc: "We have learned how to get the most out of our tributary states"
 
 FIN_ideas: "Finnish Ideas"
 FIN_ideas_start: "Finnish Traditions"
 FIN_ideas_bonus: "Finnish Ambitions"
 miracle_viborg: "Miracle at Viborg"
 miracle_viborg_desc: "It is said that a miracle saved the town of Viborg from a Russian siege. Whatever the truth, Finland held its own"
 finnish_bible: "Finnish New Testament"
 finnish_bible_desc: "With the New Testament translated into our native Finnish language, we gain a greater sense of national identity"
 foundation_helsinki: "Foundation of Helsinki"
 foundation_helsinki_desc: "Just a small town now, but some day..."
 hakkapeliitat: "Hakkapeliitat"
 hakkapeliitat_desc: "The Hakkapeliitat were elite Finnish cavalry employed by the Swedish military. They will serve an independent Finland just as well"
 tar_trade_fin: "Finnish Tar Production"
 tar_trade_fin_desc: "The rising demand for tar and our abundance of it, has led us to expand our industry"
 abo_academy: "Academy of Åbo"
 abo_academy_desc: "The Academy is a source of many prominent theologians and scholars who will be great assets to our nation"
 lutheran_orthodoxy: "Lutheran Orthodoxy"
 lutheran_orthodoxy_desc: "By rigorously adhering to the principles of Luther, our nation will be strong and pious"
 
 PRO_ideas: "Provencal Ideas"
 PRO_ideas_start: "Provencal Traditions"
 PRO_ideas_bonus: "Provencal Ambitions"
 new_capital_pro: "A New Capital"
 new_capital_pro_desc: "The King of Provence fled from Naples to one of his last remaining holdings"
 aggressive_expansion_pro_desc: "The King tried to expand his territory, though was largely unsuccessful. We should do better."
 aggressive_expansion_pro: "Agressive Expansion"
 pro_art_desc: "Provence heavily patronised renaissance art"
 pro_art: "Promote the Arts"
 pro_protect_raiders: "Protect Against Raiders"
 pro_protect_raiders_desc: "Following the 100 Years War Provence had to fortify its towns to resist lawless raiders"
 economic_provence: "Economic Boom"
 economic_provence_desc: "The economy and population of Provence experienced a boom in the 15th Century"
 tarascon_castle: "Tarascon Castle"
 tarascon_castle_desc: "Tarascon is one of the most architecturally impressive castles in Provence"
 pro_garrison: "Improve the Garrisons"
 pro_garrison_desc: "Provence must increase the size of its garrisons to resist invaders"
 
 TRE_ideas: "Trebizondian Ideas"
 TRE_ideas_start: "Trebizondian Traditions"
 TRE_ideas_bonus: "Trebizondian Ambitions"
 pragmatism: "Pragmatism"
 pragmatism_desc: "The practical needs of survival often outweigh ideological necessity. Throughout our history we have often had to put aside religious differences and ally with the infidel in order to ensure our independence."
 imperial_legacy: "Imperial Legacy"
 imperial_legacy_desc: "The Komnenoi once held dominion over all of Anatolia and Greece, and it will know our rule again."
 silk_road: "The Silk Road"
 silk_road_desc: "The wealth of the Silk Road flows through Trebizond on its way to Constantinople and Europe. Smart taxation of this trade will provide great wealth to the state."
 one_true_faith: "One True Faith"
 one_true_faith_desc: "Our empire is surrounded by religious enemies, and converting Anatolia back to the Orthodox fold would bring many benefits."
 black_sea_trade: "Black Sea Trade"
 black_sea_trade_desc: "The influence of the Italian republics in the Black Sea trade has long been a thorn in our side. Removing their influence will ensure our domination of the wealth of the Black Sea."
 hardened_troops: "Hardened Troops"
 hardened_troops_desc: "Decades of fighting for survival in eastern Anatolia have hardened our troops for war."
 megas_komnenos: "Megas Komnenos"
 megas_komnenos_desc: "The Komnenoi are a long and proud dynasty, and her descendants litter the royal houses of Europe and Anatolia."
 
 PRM_ideas: "Permian Ideas"
 PRM_ideas_start: "Permian Traditions"
 PRM_ideas_bonus: "Permian Ambitions"
 natural_defenses: "Natural Defenses"
 natural_defenses_desc: "Our land is covered in forests and hills with several rivers crossing it as well, making it easy to defend."
 river_trade: "River Trade"
 river_trade_desc: "Our control of the rivers will enable us to steer trade from Siberia into Europe."
 legacy_of_stephen: "Stephen of Perm's Legacy"
 legacy_of_stephen_desc: "In the fourthteen century the russian missionary Stephen christainized Perm. His teachings will bind our state together."
 siberian_riches: "Siberian Riches"
 siberian_riches_desc: "Siberia looms east of the Urals, its riches are drawing people from all corners of Perm."
 exploit_the_urals: "Exploit the Urals"
 exploit_the_urals_desc: "The Ural Mountains are rich with mineral resources that can bring our nation great wealth."
 tundra_warfare: "Tundra Warfare"
 tundra_warfare_desc: "Perm is a cold and windy land, however our people are used to these conditions so they can survive where others would perish."
 steppe_horsemen: "Steppe Horsemen"
 steppe_horsemen_desc: "To our south and east lie the steppes, home to some of the best horsemen in the world. We would be foolish not to incorporate them into our armies."
 
 CRN_ideas: "Cornish Ideas"  
 CRN_ideas_start: "Cornish Traditions"  
 CRN_ideas_bonus: "Cornish Ambitions" 
 cornish_mining: "Cornish Mining" 
 cornish_mining_desc: "Cornwall has substantial tin and copper reserves. The experience of the Cornich miners ensure the efficient extraction of natural resources."  
 cornish_nationalism: "Cornish Nationalism"  
 cornish_nationalism_desc: "The fierce nationalistic pride of the Cornish has allowed them to resist invasion for centuries and Kernow is resolved to defend itself from all invaders."
 distinct_breton_identity: "Distinct Breton Identity"
 distinct_breton_identity_desc: "Cornwall is the traditional homeland of the Cornish people and is recognised as one of the Celtic nations, retaining a distinct cultural identity that reflects its history."
 cornish_riviera: "Cornish Riviera"
 cornish_riviera_desc: "The trading ports of Cornish Riviera brought substantial amounts of wealth and goods to the region."
 legacy_of_the_ordinalia: "Legacy of the Ordinalia"
 legacy_of_the_ordinalia_desc: "The Ordinalia are three medieval mystery plays dating to the late fourteenth century, written primarily in Middle Cornish. They inspired a large amount of Medieval literature in Cornwall"
 cornish_naval_tradition: "Cornish Naval Tradition"
 cornish_naval_tradition_desc: "For centuries our sailors have plied their trade along our coasts. It is time that we controlled the Channel."
 celtic_festivals: "Celtic Festivals"
 celtic_festivals_desc: "Cornwall's unique cultural heritage and distinctiveness to be one of the area's major assets. We should remind our people about their national obligations by reasserting our cultural independence from the rest of Britain."
 
 ruthenian_ideas: "Ruthenian Ideas"
 ruthenian_ideas_start: "Ruthenian Traditions"
 ruthenian_ideas_bonus: "Ruthenian Ambitions"
 mongol_lesson: "Mongolian lesson of the rule."
 mongol_lesson_desc: "Our country was involved in internal struggles and ruined by corruption and nepotism. Mongolian whip taught us how to live."
 conscription_of_boyar_sons: "Conscription of the Boyar Sons"
 conscription_of_boyar_sons_desc: "Boyar was a member of the highest rank of eastern slavic aristocracies. Many of them were powerful, however, soon came to depend almost completely on service to the state, family history of service and, to a lesser extent, landownership. Ukrainian and Russian boyars were the equivalent of western knights, but after the Mongol invasion, their cultural links were mostly lost."
 foul_play_ruth: "Foul play"
 foul_play_ruth_desc: "No matter how high your morality is, no matter how lofty your goal is. Fight without mercy, use every ounce of intelligence, or you lose."
 child_mother_rus: "Child of Mother Rus"
 child_mother_rus_desc: "The usage of the term mother in reference to a nation or culture symbolizes the spirit of collectivity. This myth has a pagan origins (Mokosh - slavic Mother-Earth), but it quickly became secularized. If we continue to cultivate this secular myth that our nation will be less vulnerable to hostile influences."
 ruthenian_total_war: "Ruthenian total war"
 ruthenian_total_war_desc: "War against Latins and the nomads have shown that war affects everyone. Therefore, during the war, the whole nation is united and the war effort there is not a heavy load."
 cossack_ethos: "Cossack ethos"
 cossack_ethos_desc: "Cossacks are a group of former peasants who are escaped from feudal oppression and began to colonize empty areas along the rivers. Danger mongolian, tatar and turkish affectedly this peasants to militarization of society. Result of militarization was this, that Cossacks were among the best soldiers in all Europe. Myth Cossack was the basis for the later romanticism. Popularization of the Cossack myth in our population pick up fighting spirit our soldiers."
 rabstvo_ground: "Rabstvo ground"
 rabstvo_ground_desc: "Rabstvo is specific form of slavery peasants. Feudal lords of a peasant can sell, buy or exchange him. Of course, this leads to many abuses and economic problems. This is idea is taken from the French feudalism. Peasant should be associated not with lord, but with ground. Improving the status of peasants will help our economy and ensure order in society."
 
 VER_ideas: "Veronese Ideas"
 VER_ideas_start: "Veronese Traditions"
 VER_ideas_bonus: "Veronese Ambitions"
 walled_city: "Walled city"
 walled_city_desc: "Our cities are fortresses first, cities after."
 italian_ambitions: "Italian ambitions"
 italian_ambitions_desc: "Our forefather Cangrande the first was saluted by Dante Aligheri as the only prince that could unify the realm of the Lombards and by the sword we shall!"
 legacy_of_cangrande: "Legacy of Cangrande"
 legacy_of_cangrande_desc: "Our great Signore Cangrande was an imperial vicar, the bulwark of the emperor in souther Europe: his legacy hasn't been forgotten yet."
 exiling_the_guelph: "Exiling the Guelph"
 exiling_the_guelph_desc: "For too long our own citizens have conspired with foreign powers against us: the time has come to remove the opposition and rule as one."
 feudal_taxation: "Feudal taxation"
 feudal_taxation_desc: "A warrior doesn't need more than a sword and God on his side. We need iron for the sword, gold for the clergy."
 cortesia_del_gran_lombardo: "Cortesia del Gran Lombardo"
 cortesia_del_gran_lombardo_desc: "The courtesy of the great Lombard applies only for his own kind."
 once_an_avar: "Avars"
 once_an_avar_desc: "\"Once an Avar, always an Avar.\" We'll stand by our claim of being descendants of Khans, even tho our armors are too heavy and our swords clumsy."
 
 KOJ_ideas: "Jerusalemite Ideas"
 KOJ_ideas_start: "Jerusalemite Ideas"
 KOJ_ideas_bonus: "Jerusalemite Ambitions"
 western_allies: "Western Allies"
 western_allies_desc: "Born out of a war against religious enemies, our country has been in a precarious position on how to handle our powerful, infidel neighbors. We may be able to convince our western allies to provide us with armies to defend the Holy Land."
 defend_the_holy_land: "Defend the Holy Land"
 defend_the_holy_land_desc: "Our western allies do not provide armies for free, so we must find a way to defend the Holy Land ourselves. Everyday citizens are already helping to rebuild walls around cities and citadels."
 convert_the_infidels: "Convert the Infidels"
 convert_the_infidels_desc: "Ever since the Arab conquest of the Holy Land ages ago, a majority of the population has been infidels. If we are to bring the will of God back to Earth, we must convert the nonbelievers."
 pilgrimage_to_jerusalem: "Pilgrimage to Jerusalem"
 pilgrimage_to_jerusalem_desc: "With the Holy Land back in Christian hands, Christians from all over the world are traveling to Jerusalem to see the Holy Land for themselves."
 rebuild_the_old_city: "Rebuild the Old City"
 rebuild_the_old_city_desc: "The Old City has seen better days. We need to repair it and build it even better than before."
 educate_the_populace: "Educate the Populace"
 educate_the_populace_desc: "With the Holy Land firmly in the hands of Christians for so long, we can shift our focus from warring infidels to bettering the people in our nation. Schools and universities are opening all over the country and people are eagerly attending."
 papal_decree: "Papal Decree"
 papal_decree_desc: "The Pope has seen it fit to call this a new Golden Age of humanity. The Papacy has claimed the Earth has not been this blessed since Rome. He says God has blessed humanity for keeping the Holy Land clean of infidels. Catholics from all over the world rejoice at the decree."
 
 KHM_ideas: "Khmer Ideas"
 KHM_ideas_start: "Khmer Traditions"
 KHM_ideas_bonus: "Khmer Ideas"
 staunch_theravada_buddhists: "Staunch Theravada Buddhists"
 staunch_theravada_buddhists_desc: "Ever since the reign of Srindravarman, the Khmer Empire has maintained a strong tradition of Theravada Buddhism. Our continued piety ensures the loyalty of our subjects."
 restore_water_system: "Restore Water Maintenance Systems"
 restore_water_system_desc: "Before the fall of Ankor, we Khmer constructed an elaborate system for the management of water. It gave us ample water for our crops and allowed us to use canals for trade. We should re-make these systems so that our empire can grow strong again."
 rebuild_and_repair: "Rebuild and Repair"
 rebuild_and_repair_desc: "Let us divert our resources to the reclaimation of abandoned cities and structures. What was lost when Ankor fell may be found once more."
 resist_foreign_hegemony: "Resist Foreign Hegemony"
 resist_foreign_hegemony_desc: "The Khmer Empire was not meant to be subjugated by Thai masters, not any other. Only through persistant resistance can we re-establish our regional dominance."
 reclaim_ankor: "Reclaim Ankor"
 reclaim_ankor_desc: "Our former capital, the now ruined city of Ankor, is a source of great shame and sorrow for the Khmer Empire. We should set our sights on its repopulation and revival."
 patronise_medicine: "Patronise Medicine"
 patronise_medicine_desc: "One of the factors leading to the end of Khmer dominance was our weakness to plague. Now that we have begun to invest more heavily in the patronage of trained doctors, we may be able to avoid a recurrence of the tragedy wrought by the Black Death."
 devaraja: "Devajara"
 devaraja_desc: "In centuries past the Khmer Emperor was seen as both mortal and divine. His excellence was beyond the merely human. Though popularly abandoned, the recent re-emergence of Devaraja cults presents the opportunity to revive this ancient tradition."
 
 OYO_ideas: "Oyo Ideas"
 OYO_ideas_start: "Oyo Traditions"
 OYO_ideas_bonus: "Oyo Ambitions"
 tributary_states: "Tributary States"
 tributary_states_desc: "The structure Oyo Empire was deeply intricate. The Alaafin presided over far more than a few barons or petty lords. In Oyo's structure of nobility and tribal representation it was not uncommon for there to be hundreds or more kings at any given time. Thus, the Alaafin and his council were masters of balancing intricate diplomacy - the empire depended on it."
 oguns_knife: "Ogun's Knife"
 oguns_knife_desc: "Ogun the Path-maker, who was the first of the Orisha to come to Earth, cleared away the jungle so the first men and women could live. Now Yoruba people have begun again to clear the jungles in order so they may grow and prosper. It is important he continue to be honored so that he may guide Oyo as it becomes an empire."
 legacy_of_ile_ife: "Legacy of Ile-Ife"
 legacy_of_ile_ife_desc: "The old city of Ile-Ife, the mythical home of the Yoruba and ancient cradle of its art and religion is within the Oyo domain. If properly invoked, the city's name alone will greatly help to maintain order within the realm."
 ogboni_fraternity: "Ogboni Fraternity"
 ogboni_fraternity_desc: "The secret societies of the Yoruba run deep. It is their job to protect and maintain the customs and traditions of the Yoruba people. However, these organizations are not simple guardians of esoteric knowledge, they are a powerful network of the empire's wisest and most guileful men, specialized in subterfuge and intrigue dedicated to maintain balance within and between the Yoruba kingdoms."
 oyo_horsemen: "Oyo Horsemen"
 oyo_horsemen_desc: "The feared Oyo cavalry comprised the backbone of the empire's army. For hundreds of years they raided with impunity. Driven to conquest by European traders' insatiable demand for slaves, the Oyo prospered, their soldiers developing a level of professional discipline unmatched in the region."
 yoruba_bronzework: "Yoruba Bronzework"
 yoruba_bronzework_desc: "The Yoruba are renowned the world over for their skill as sculptors of bronze statues. When European archaelogists first excavated the ruins of Old Ife and Oyo, they could not believe that such masterly work could be the product of African artisans. They proposed the statues were made by lost Romans, Normans and other, far stranger theories on the origin of the bronzes that persisted well into the 20th century. While many of the pieces were plundered after the empire became a British protecterate in 1888, the art of the Yoruba bronze was not lost and continues to be practiced craftsmen in present day Nigeria."
 priestly_initiation: "Priestly Initiation"
 priestly_initiation_desc: "In Yoruba lands there were many orders of priests and priestesses, each devoted to the veneration of a particular Orisha. They preserved the Yoruba people's religous tradition in the face of ever encroaching Muslim states to the North, the rebellious impact of the Fula Jihads and the insidious influence of Christianity spread by European traders and missionaries. "
 
 TEU_ideas: "Teutonic Ideas"
 TEU_ideas_start: "Teutonic Traditions"
 TEU_ideas_bonus: "Teutonic Ambitions"
 forced_conversion: "Forced Conversion"
 forced_conversion_desc: "The Order have specialized in a form of conversion that works wonders - conversion by the blade."
 crusaders_and_adventurers: "Crusaders and Adventurers"
 crusaders_and_adventurers_desc: "Compelled by religion, adventure, and greed; second-sons, bastards, and citizens of the Holy Roman Empire flocked to the crusader banner."
 ostsiedlung: "Ostsiedlung"
 ostsiedlung_desc: "Colonists from the Holy Roman Empire sought new lives in the land cleared by the Order. The conquered teritories were mostly sparsely inhabited and a prime place for colonization."
 ordensburgen: "Ordensburgen"
 ordensburgen_desc: "Rather than building a string of smaller fortifications, the Order built massive castles from which to weather rebellions and incursions."
 die_ordensballeien: "Die Ordensballeien"
 die_ordensballeien_desc: "Order owned many holdings throughout the Holy Roman Empire. As they mostly did not form a cohesive teritory and were spread out, a bailiwick system was introduced."
 hochmittelalterlicher_landesausbau: "Hochmittelalterlicher Landesausbau"
 hochmittelalterlicher_landesausbau_desc: "The Order introduced advanced forms of production to central and eastern Europe. Combined with a population largely forced into serfdom, the Order developed soundly."
 helfen_wehren_heilen: "Helfen, Wehren, Heilen"
 helfen_wehren_heilen_desc: "\"Help, Defend, Heal\" is our motto. We are skilled in tending wounds inflicted in combat and diseases caused by them"
 
 LIV_ideas: "Livonian Order Ideas"
 LIV_ideas_start: "Livonian Order Traditions"
 LIV_ideas_bonus: "Livonian Order Ambitions"
 great_battle_on_peipsi_lake: "Great Battle on Peipsi lake"
 great_battle_on_peipsi_lake_desc: "We lost the battle to the Russians and our crusade fell to a halt. It would have been different if battle took place on land not on ice; knights aren't meant for fighting on that. Learning from this mistake we decided to build strong fortifications to defend ourselves."
 dukes_and_barons: "Dukes and barons"
 dukes_and_barons_desc: "Nobles from the Empire are coming to newly conquered teritorries tempted by the opportunity. This could boost our income as local peasants were clearly not managed properly." 
 the_of_archbishopric_of_riga: "Archbishopric of Riga"
 the_of_archbishopric_of_riga_desc: "Although the Archbishop of Riga is our de jure overlord, our influence in the region has growwn high enough that his power is mostly virtual."
 heretics_in_the_east: "Heretics in the East"
 heretics_in_the_east_desc: "We have grown enough think about spreading the faith further east. A crusade, once started, never really ends."
 gate_to_the_west: "Gate to the West"
 gate_to_the_west_desc: "Our position at the Eastern Baltic coast allows us to have a fine grip on the russian trade."
 built_on_salt: "Built on Salt"
 built_on_salt_desc: "Our towns are built with money that is coming from salt trade. Hopefully it will keep flowing." 
 limes_christianitas: "Limes Christianitas"
 limes_christianitas_desc: "Our struggle on the borders of Catholic church has finally started to concern His Holiness as much as it should."
 
 AZT_ideas: "Aztec Ideas"
 AZT_ideas_start: "Aztec Traditions"
 AZT_ideas_bonus: "Aztec Ambitions"
 flower_wars: "Flower war"
 flower_wars_desc: "Flower war (Xochiyaoyotl) - fightings, that took place between the Aztec tribes, with the aim of hunting the best warrior and submission of their sacrifices. The will make sure our nation is always ready for a real war." 
 modernize_military_order: "Modernize military order"
 modernize_military_order_desc: "Aztec military orders (such as the Jaguar warriors and Eagle warriors) have shown great advantages in the old days. If we adjust them to the new field of battle, our military power will be great."
 childern_of_corn: "Childern of corn"
 childern_of_corn_desc: "Corn is the basis of our diet. Together with selective breeding and the modernization of agriculture the wealth of our citizens has increased."
 surgery_field: "Surgery field"
 surgery_field_desc: "Our medicine ahead of Western in many areas. Bringing it to the battlefield will present a substantial advantage."
 teotihuacan_legacy: "Legacy of the Teotihuacan "
 teotihuacan_legacy_desc: "Teotihuacan is great, but a mysterious ghost-town. We believe that the builders were our ancestors. We can increase our prestige by promoting this belief among other nations."
 modernize_discipline: "Modernize discipline"
 modernize_discipline_desc: "Times and war are new. If we want our army to be modernized, we need to change the internal order."
 promote_eurasian_plants: "Promote eurasian plants"
 promote_eurasian_plants_desc: "Eurasian plants have many advantages. Promoting the use of some of them will increase the diversity of foodstuffs and the production of our country, which would increase our income."
 
 MAY_ideas: "Mayan Ideas"
 MAY_ideas_start: "Mayan Traditions"
 MAY_ideas_bonus: "Mayan Ambitions"
 mayan_minds: "Future in stars"
 mayan_minds_desc: "Mysteries of the world are hidden in the stars. Is this true? Does not matter. What is important is that our people believe in it. A result of this belief is that our astrologers will also support other sciences." 
 promote_chilam: "Promote Chilam"
 promote_chilam_desc: "Among the Mayan priests, there are three groups. The high priests (Ah kin), sacrificers (Nakom and Chaak) and prophets (Chilam). If we increase Chilam influence in the government, we can count on peace in the society. "
 natural_medicaments: "Natural medicaments"
 natural_medicaments_desc: "Jungle is full of natural medicaments, we should make full use of them"
 resignation_from_lash_and_burn: "Abandonment of lash-and-burn"
 resignation_from_lash_and_burn_desc: "Maltusian tour de force destroyed ancient Maya Empire. Primitive lash-and-burn was producing too little food and was devastating too much agricultural land. Although the farming culture is more developed, still woods and fields are burned. Eliminating lash-and-burn can save us."
 modern_holkanob: "Modern Holkanob system"
 modern_holkanob_desc: "Holkanob means 'brave' in Mayan. These are the soldiers who had priority in recruitment. The fact that man knows in advance who will go to the army, the community can be adjusted accordingly. If we modernize this ancient system, regiments will be recruited fast and cheaply."
 reconstruction_of_old_ways: "Reconstruction of old ways"
 reconstruction_of_old_ways_desc: "Long time ago Yucatan was covered with a network of roads, but they have become overgrown by jungle. We need to restore them."
 memory_of_golden_age: "Memory of Golden Age"
 memory_of_golden_age_desc: "Thousands of years ago our civilization was the most powerful in the world. By cultivating the memory of our past we will create a basis for our national pride."
 
 INC_ideas: "Incan Ideas"
 INC_ideas_start: "Incan Traditions"
 INC_ideas_bonus: "Incan Ambitions"
 andean_architecture: "Andean architecture"
 andean_architecture_desc: "Through the experience of building in the Andes, our fortresses are powerful."
 amazonian_mercenaries: "Amazonian mercenaries"
 amazonian_mercenaries_desc: "The Incas are hiring mercenaries from Amazonian people for a long time. With the development of the country these tribes are still willing to provide the service. But higher supply lowered their price."
 terraced_agriculture: "Promote terraced agriculture"
 terraced_agriculture_desc: "Terraced agriculture was used for many centuries. This method allows to plant crops in the mountains, but it is not widespread throughout the country. By encouraging  of this method, we will help our economy."
 promote_coca: "Promote coca leaves"
 promote_coca_desc: "Coca leaves are used by the peoples of the Amazon to increase their hunting and military capabilities. It also removes fatigue and lot of the symptoms of minor illnesses. By providing each of our soldiers a portion of them, they should bravely face of modern war."
 modern_yacha_huasi: "Modern Yacha Huasi"
 modern_yacha_huasi_desc: "Yacha Huasi is primeval, Inca elite school. With its modernisation, our science will benefit greatly."
 diversification_coins_inc: "Diversification coins"
 diversification_coins_inc_desc: "Coins Incas use are entirely made of gold. A large amount of this commodity in the market increases the risk of inflation. By reducing fraction of gold in coins we will increase our control over this process."
 
 POM_ideas: "Pomeranian Ideas"
 POM_ideas_start: "Pomeranian Traditions"
 POM_ideas_bonus: "Pomeranian Ambitions"
 militarrechtsanwalteherzog: "Militarrechtsanwalteherzog"
 militarrechtsanwalteherzog_desc: "Pomeranian Dukes relied more on mercenary troops than domestic forces. In order to save money they used the appropriate legal tricks provided by Militarrechtsanwalteherzog (military lawyers of duke)."
 duchy_of_palaces: "Duchy od palaces"
 duchy_of_palaces_desc: "A native Pomeranian dynasty, House of Griffins, used to build great palaces. If we follow this path, our palaces will be pearls of Baltic region."
 defensionwerk: "Defensionwerk"
 defensionwerk_desc: "Defensionwerk were a special militia force. In addition to fighting in the open field, smaller waged a guerilla war and utilized hit-and-run maneuvers at the rear of the enemy forces."
 croy_teppich: "Croy Teppich"
 croy_teppich_desc: "Croy Tepich is a monumental tapestry which is a manifest of Lutheranism in Western Pomerania."
 experience_with_brandenburg: "Experience with Brandenburg"
 experience_with_brandenburg_desc: "Margraviate of Brandenburg used to press physically and politically on Pomerania. Many years of this strengthened our counter-intelligence a great deal."
 unification_of_pomorenia: "Unification of Pomerania"
 unification_of_pomorenia_desc: "The unification of many semi-independent principalities into one bureaucratic organism will allow us to reform the post feudal taxation system."
 marine_ambitions_pom: "Marine ambitions"
 marine_ambitions_pom_desc: "It is high time to show that a our country is not only connected to the sea with the etymology of its name."
 
 SEM_ideas: "Semien Ideas"
 SEM_ideas_start: "Semien Traditions"
 SEM_ideas_bonus: "Semien Ambitions"
 rebellious_beginings: "Rebellious Beginings"
 rebellious_beginings_desc: "We started as rebels unhappy with the new Christian ruler and will continue to fight any potential invaders."
 mountainous_terrain: "Mountainous terrain"
 mountainous_terrain_desc: "By making use of our advantageous terrain, hostile armies will take more attrition in our provinces."
 survivors: "Survivors"
 survivors_desc: "We've had to fight our entire existence to protect our nation as enemies always surrounded us. We have become somewhat skilled in warfare."
 flexible_allegiances: "Flexible allegiances"
 flexible_allegiances_desc: "With no natural allies we must be flexible about our partners so we can maintain the most advantageous possible situation."
 friends_in_persecuted_places: "Friends In Persecuted Places"
 friends_in_persecuted_places_desc: "We can make use of Jewish minorities in other countries to help our spies in the art of espionage."
 nowhere_else_to_flee_to: "Nowhere else to flee to"
 nowhere_else_to_flee_to_desc: "Like the Chinese general who burned the boats at his men's backs so they knew escape was not an option, we know that if this land is lost, there is only fear and persecution that awaits us elsewhere, thus the men are more motivated to fight that most others."
 third_temple: "Third Temple"
 third_temple_desc: "Now that we are an established Kingdom a new temple should be built to fulfill the prophecy of Ezekiel."
 
 JAI_ideas: "Jalayirid Ideas"
 JAI_ideas_start: "Jalayirid Traditions"
 JAI_ideas_bonus: "Jalayirid Ambitions"
 ruzmance: "Ruzmance"
 ruzmance_desc: "By promoting the employment of Ruzmance double-entry accounting techniques we can improve the tax collection across the realm."
 embrace_sufism: "Embrace Sufism"
 embrace_sufism_desc: "Sufi mystics play a significant role in harmonizing Islamic teachings with our Mongol traditions. Let us grant them state patronage in return for their guidance."
 gunbad_i_uljaytu: "Gunbad-I Uljaytu"
 gunbad_i_uljaytu_desc: "The outstanding Tomb of Uljaytu (built 1307-13), in Sultaniyya, is an architectural masterpiece of the period. Let us celebrate our greatness through further such constructions across the realm."
 jarliqs: "Jarliqs"
 jarliqs_desc: "The great ruler Mahmud Ghazan (r. 1295-1304) reformed the issuance of jarliqs (edicts) during his rule by increasing their standardization and codification. We should follow Ghazan's example and issue new jarliqs across the realm to update the legal system of our empire."
 jalayirid_ghulams: "Ghulams"
 jalayirid_ghulams_desc: "Slave-soldiers loyal to the crown are common across the Muslim World. We should create an our own elite body of slave-soldiers to protect the throne from internal intrigue."
 chinese_contacts: "Chinese Contacts"
 chinese_contacts_desc: "Our Mongol brethren to the East are the basis of our eastern trade contacts. We should take steps to introduce eastern goods ands ideas to the benefit of our realm."
 ilkhanate_census: "Ilkhanate Census"
 ilkhanate_census_desc: "Censuses throughout history have been used by great empires to improve administration. We should emulate these traditions with an Ilkhanate census."
 
 HES_ideas: "Hessian Ideas"
 HES_ideas_start: "Hessian Traditions"
 HES_ideas_bonus: "Hessian Ambitions"
 benedictine_abbeys: "Benedictine Abbeys"
 benedictine_abbeys_desc: "The Benedictine Abbeys at Fulda and Hersfeld, founded in 730-40s by Saint Sturmius are significant religious and economic centers for Hessen. These Abbey's productive monks have increased the regional wealth of Hessen considerably."
 hessen_peace: "Hessen Peace"
 hessen_peace_desc: "After the brutal War of the Thuringen Succession (1247-1264) the region of Hessen has enjoyed a considerable period of peace. Our rulers' dedication to peace and stability have garnered long-term regional benefits."
 university_marburg: "Philipps-universität Marburg"
 university_marburg_desc: "Philipps University of Marburg was the first Protestant university in Germany. It was founded in 1527 by Philip the Magnanimous of Hesse as a state institution for the support and dissemination of Lutheranism. It rapidly became famous and attracted students from many countries."
 schmalkaldischer_bund: "Schmalkaldischer Bund"
 schmalkaldischer_bund_desc: "The Schmalkaldic League was a defensive alliance of Lutheran princes within the Holy Roman Empire during the mid-16th century. The crafting of such a powerful alliance to defy the Emperor ably demonstrates the growing glory of Hessen."
 state_mercenaries: "State Mercenaries"
 state_mercenaries_desc: "Hessen is a beautiful land, but it is a marginal land. To fund the state's treasury Landgrave Frederick II (1720-1785) started an ambitious program of state-raised mercenaries for service in foreign armies. They may serve other masters, but their pay belongs to the state."
 tradition_of_soldiering: "Tradition of Soldiering"
 tradition_of_soldiering_desc: "Hessian mercenaries became famous in both the Old and New World during the 18th century for their steadiness and reliability. The steady accumulation of combat experience serving as mercenaries has benefits for the nation."
 hessen_conscription: "Hessen Conscription"
 hessen_conscription_desc: "The demand for our soldiers continues to grow with their fame. To fill the ranks we must step up conscription efforts across Hessen."
 
 FLA_ideas: "Flemish Ideas"
 FLA_ideas_start: "Flemish Traditions"
 FLA_ideas_bonus: "Flemish Ambitions"
 vlaemse_lakenindustrie: "Vlaemse lakenindustrie"
 vlaemse_lakenindustrie_desc: "Our broadcloth has made us one of the richest regions in Europe, so we need to encourage a smooth production process."
 engelse_wolhandel: "Engelse Wolhandel"
 engelse_wolhandel_desc: "To secure our production, we’re required to import wool, most notably from the British Isles. We’ve created a good merchant class that knows a thing or two about influencing trade flow."
 english_french_relations: "English-French Relations"
 english_french_relations_desc: "Economic dependence on England, while being a French vassal, puts us in an awkward position. Luckily, we have learned to manage this."
 flemish_pride: "Flemish Pride"
 flemish_pride_desc: "The Battle of the Golden Spurs remembers us that a small army can obtain victory when morale is high. We can exploit this by commemorating this every year."
 brugges_verzanding: "Brugge’s Verzanding"
 brugges_verzanding_desc: "The connection between Brugges’ port and the North Sea is silting up. To counter this, we’ve found new harbours near the sea, which increases our total ship capacity."
 the_foreigners_inheritance: "The Foreigners’ Inheritance"
 the_foreigners_inheritance_desc: "Having lived centuries under French, Spanish and Austrian rule, gave us an insight in their different technologies."
 populous_cities: "Populous Cities"
 populous_cities_desc: "Many of European populous cities lie within our lands. Even moderate taxation yields significant income with that many inhabitants."
 
 POL_ideas: "Polish Ideas"
 POL_ideas_start: "Polish Traditions"
 POL_ideas_bonus: "Polish Ambitions"
 pospolite_ruszenie: "Pospolite Ruszenie"
 pospolite_ruszenie_desc: "Noble Host (Pospolite Ruszenie) was a mobilisation of nobility in wartime. Noblemen would gather in designated points and form regiments to fight alongside regular army."
 piechota_wybraniecka: "Piechota Wybraniecka"
 piechota_wybraniecka_desc: "The Chosen Infantry (Piechota Wybraniecka) were regular infantry drafts from the Royal Peasants. The system was developed to allow the Kingdom to have a standing army of infantry."
 folwark_system: "Promote the Folwark System"
 folwark_system_desc: "The Folwark system was a system of production that encouraged the production of agricultural surpluses. Peasants were encouraged to work in them through either the use of rents of compulsion. It would form the bedrock of the Polish economy."
 sarmatian_legacy: "Sarmatian Legacy"
 sarmatian_legacy_desc: "We believe that we are descendants of the great Sarmatians. Like them, we thrive to be unmatched cavalrymen, proudly defending our lands and traditions."
 winged_hussars: "Winged Hussars"
 winged_hussars_desc: "The hussars were originally light cavalry troops used for scouting by our southern neighbours, but with the decline of the old feudal army we have switched over to professional regiments. Equipped with heavier armour and lances reaching even 6 meters they are capable of breaking any infantry formation."
 wojsko_komputowe: "Wojsko Komputowe"
 wojsko_komputowe_desc: "The Compute Army (Wojsko Komputowe), was based around an annual budget calculated (computed) and approved by the Sejm. The idea was to give the Commonwealth a stable standing army for the defence. Its size was increased in times of war."
 dzikie_pola: "Dzikie Pola"
 dzikie_pola_desc: "Wild fields (Dzikie Pola) are vast steppes north to the Black Sea and Azov Sea. With little natural obstacles, these plains are open to raids from our enemies. A watch system was implemented to counteract this threat and defend our southeastern border."
 
 RUS_ideas: "Russian Ideas"
 RUS_ideas_start: "Russian Traditions"
 RUS_ideas_bonus: "Russian Ambitions"
 zemsky_sobor: "Zemsky Sobor"
 zemsky_sobor_desc: "\"Assembly of the Land\" in Russian, Zemsky Sobor was the senior representative institution in Russia established by Ivan IV for discussion of political, economic and administrative matters. It included all segments of the population except for peasants."
 establishment_of_cossack_hosts: "Establishment of Cossack hosts"
 establishment_of_cossack_hosts_desc: "Cossacks were born horsemen, unmatched in combat, the bane of Napoleon. In Russia, Cossacks had special rights and self-governance, having to obtain horses, supplies and arms at their own expense."
 conquest_of_siberia: "Conquest of Siberia"
 conquest_of_siberia_desc: "In 1581 Yermak Timofeyevich, the Cossack attaman, gathered his forces in an expedition and, at the Tsar's command, went eastwards towards the Urals and forward. This marked the beginning of the Russian conquest of Siberia."
 subjugation_of_khanates: "Subjugation of Khanates"
 subjugation_of_khanates_desc: "Long has Russia suffered from the Mongol-Tartar Yoke and now this finally comes to an end. It is time to take their land and repopulate them with the Russian people, founding new cities."
 modernization: "Modernization"
 modernization_desc: "Peter the Great was the first emperor of Russia and the main advocate of modernization. His reign saw Russia modernizing every aspect of its statehood and establishment of the first Baltic fleet."
 suvorovs_bayonet_rush: "Suvorov's Bayonet Rush"
 suvorovs_bayonet_rush_desc: "Alexander Suvorov, the Russian national hero, was the Generalissimo of the Russian Empire. Having never lost a single battle, his decisive tactic of bayonet rush described in his \"Science of Victory\" gave birth to the new generation of soldiers, fearsome in close combat. Suvorov's legacy of self-sacrifice and brotherhood in arms lived as long as this type of combat existed."
 black_sea_fleet: "The Black Sea Fleet"
 black_sea_fleet_desc: "With complete subjugation of hordes, Russia finally gained access to the Black Sea and founded its main naval base in Crimea named Sevastopol, which is still the most important naval base for the Russian fleet."
 
 ALB_ideas: "Albanian Ideas"
 ALB_ideas_start: "Albanian Traditions"
 ALB_ideas_bonus: "Albanian Ambitions"
 principality_of_arber: "Principality of Arber"
 principality_of_arber_desc: "In 1190 the first Albanian state was created. We became independent from our Byzantine overlords. The Progoni clan gave us the first Prince of the Albanians."
 league_of_lezhe: "League of Lezhë"
 league_of_lezhe_desc: "With an Ottoman Invasion looming George Kastrioti Skanderbeg called in Lezhë an assembly of the Albanian Princes. The Arianits, Dukagijin, Tropias, Muzakas and free tribes of the north all came together and formed a union of our people. Finally we have a state of our own. Our union was powerful and was able to hold back the invading Ottoman armies. Even with 150,000 soldiers the Sultan could not take Krujë."
 stratioti: "Stratioti"
 stratioti_desc: "Our people have been recruited by western powers such as France, Venice, Spain and England because of their cavalry ability. The Statioti where pioneers of light Calvary, their techniques where mimicked by other nations."
 great_warrior_generals: "Great Warrior Generals"
 great_warrior_generals_desc: "Albanians are famous for being great warriors. They were recruited as Mercenaries in the west and Janissaries in the east. These opportunities in battle have led to our people having great generals such as Skanderbeg, Muhammad Ali Pasha, Sulejman Bargjini, and Zagan Pasha. Our deadly warriors combined with our great generals will give our nation a powerful army."
 adriatic_ports: "Adriatic Ports"
 adriatic_ports_desc: "Unfortunately our home land is not that rich. Luckily though, we possess two great ports that have been fought over by our neighbors for centuries. We have Durrës in the north and Vlorë in the south. If we could promote more trade through them, we could perhaps make up for our lack of valuable resources in the interior."
 unity_of_our_people: "Unity of Our People"
 unity_of_our_people_desc: "Our people follow multiple faiths with the main ones being Islam, Orthodoxy and Catholicism. Regardless we are Albanian and therefore co-exist in in unity."
 greater_albania: "Greater Albania (Shqipëria Etnike)"
 greater_albania_desc: "We now have a nation of our own. However many of our brother live outside our realm, we must quickly lay claim to Kosovo, Macedonia, Epirus, and Dukleja."
 
 MON_ideas: "Montenegrian Ideas"
 MON_ideas_start: "Montenegrian Traditions"
 MON_ideas_bonus: "Montenegrian Ambitions"
 legacy_of_zeta: "Legacy of Zeta"
 legacy_of_zeta_desc: "We were the first principality to gain independence from the mighty Serbian Empire. Let it be known through all of Europe, Zeta is an independent realm."
 adriatic_ports_mon: "Adriatic Ports"
 adriatic_ports_mon_desc: "We possess two important ports on the Adriatic, Bar and Ulcinj. If we put a slight tax on imports we can earn a small revenue for the state."
 crna_gora: "Crna Gora"
 crna_gora_desc: "Crna Gora or Monte Negro means black mountain. Our land is notorious for its mountains and the difficulties this brings to our enemies. We have a famous saying: \"A small army is beaten but a large one dies from starvation.\""
 unite_the_tribes: "Unite the Tribes"
 unite_the_tribes_desc: "In the highland villages there are still Albanian and Serbian, clans and tribes. If we can manage to unite these peoples into our armies we would surely increase the manpower of our nation."
 the_metropolinate: "The Metropolinate"
 the_metropolinate_desc: "In 1697 Danilo I liberated our nation and established the Prince-Bishopric of Cetinje. This action strengthened the bond between church and state for our people."
 christian_diplomacy: "Christian Diplomacy"
 christian_diplomacy_desc: "If we are to maintain our independence from the Turk we must seek alliances with our Christian Brothers. Strong powers like Venice, Austria and Russia are good choices for allies!"
 repel_the_turk: "Repel the Turk"
 repel_the_turk_desc: "After our re-independence we are at a constant state of war against the Turks. This has given us battle hardened soldiers ready for any situation." 
 
 GBN_ideas: "Bünder Ideas"
 GBN_ideas_start: "Bünder Traditions"
 GBN_ideas_bonus: "Bünder Ambitions"
 bishop_of_chur: "Bishop of Chur"
 bishop_of_chur_desc: "According to tradition St. Lucius King of Britain was our first Bishop. Surely having such a prestigious Bishopric in the power center of our state will increase our peoples love for the one true faith."
 three_leagues: "Three Leagues"
 three_leagues_desc: "We are a confederation and alliance between three leagues. Those leagues are The League of Gods House, Grey League, and League of Ten Jurisdictions. This confederation leaves us with a stable state."
 bundesbrief: "Bundesbrief"
 bundesbrief_desc: "On the 23 of September 1524 our state created its first and only constitution the Bundesbreif. Our Constitution and Free State lasted until the time of Napoleon."
 bundestag: "Bundestag"
 bundestag_desc: "The supreme power in our free state is the Bundestag. It is made up of 63 deputies responsible for our nation. They meet regularly at Chur, IIanz or Davos. This helps our nation solve problems faster and provides it with more balance."
 multicultural_relations: "Multicultural Relations"
 multicultural_relations_desc: "Our state is made up of three groups of people Germans, Italians, and Romansh. This gives us the opportunity to open relations with more of our neighbors, since we share similar cultures. Not only will these chances at diplomacy be a convenience, but also a necessity for our small states survival."
 bundner_wirren: "Bündner Wirren"
 bundner_wirren_desc: "Bündner Wirren or the Confusion of the Leagues was a conflict that lasted from 1618-1639 as a spillover of the Thirty Years War. First Hapsburg Spain and Austria desired to control our valleys, with a French alliance we kicked them out. Afterwards, we were betrayed by the French so they too had to be kicked out."
 rumantsch_dal_grischun: "Rumantsch dal Grischun"
 rumantsch_dal_grischun_desc: "Grischun is home to the Romansh language. Nowhere else is Europe is this Vulgar Latin spoken. Gian Travers immortalized it in 1527 with his epic poem Chianzun dalla guerra dagl Chiaste da Müs. We have seven dialects let the world know them all."
 
 TIR_ideas: "Tyrolean Ideas"
 TIR_ideas_start: "Tyrolean Traditions"
 TIR_ideas_bonus: "Tyrolean Ambitions"
 house_of_meinhardiner: "House of Meinhardiner"
 house_of_meinhardiner_desc: "All hail us as the legitimate rulers of Tyrol. We hail from the noble House of Görz, whom had ancestral rule over Bohemia, Carinthia, Carniola, Tirol, Istria, and of course Gorizia."
 church_property: "Church Property"
 church_property_desc: "Tyrol historically had two powerful bishops Brixen and Trent. Trent is so powerful it’s an independent realm. Surely the Holy Father sees how much of our rightful lands are in the hands of the Church. "
 landlibell: "Landlibell"
 landlibell_desc: "On June 23rd 1511 Emperor Maximilian I passed the Landlibell. This was an agreement where the Tyroleans sole military duty was to protect their home lands with their own militia. It consisted of two parts, Dem Aufgebot which consisted of a standing militia of 5,000-20,000 men, and Dem Landsturm which provide the militia with reserves of able bodied men ages 18-60. "
 tiroler_schutzen: "Tiroler Schützen"
 tiroler_schutzen_desc: "Tyroleans have to defend their ancestral lands. Naturally this led to our militia’s creating shooting clubs that would practice shooting, and compete amongst each other. This gave rise to the Tyrolean sharpshooters that terrorized the French and Bavarian armies of the Napoleonic wars. "
 zeughaus: "Zeughaus"
 zeughaus_desc: "The armory in Innsbruck will provide our militias with weapons to defend our land. With our natural metal reserves we can produce state of the weapons consistently. "
 schloss_tirol: "Schloss Tirol"
 schloss_tirol_desc: "The name of our realm comes from the mighty Castle Tyrol on the outskirts of Meran. Tyrol is famous for its many castles and fortresses, with the most famous being Laudegg, Kufstein, Franzensfeste, Matzen, Maretsch, Ambras, Anras Landeck, Berneck and Bruck. These castles along with our Alpine defense will make our land impenetrable. "
 trading_crossroads: "Trading Crossroads"
 trading_crossroads_desc: "In our realm is the important Brenner Pass, this is most traversable route between Germany and Italy. Since we control it we have great access to trade. We are also the land between the Inn and Adige; these rivers will bring us even more trade. "