l_french:
 ARM_ideas: "Idées arméniennes"  
 ARM_ideas_start: "Traditions arméniennes"  
 ARM_ideas_bonus: "Ambitions arméniennes" 
 christian_heritage: "Héritage chrétien" 
 christian_heritage_desc: "L'Arménie est la plus ancienne nation chrétienne. Depuis qu'ils ont embrassé le christianisme, les Arméniens ont fini par le considérer comme une part de leur identité nationale."  
 apostolic_faith: "Foi apostolique"  
 apostolic_faith_desc: "La branche apostolique du christianisme à laquelle adhèrent les Arméniens est propre à leur nation. Certains fidèles des autres fois chrétiennes peuvent considérer les Arméniens comme des hérétiques, mais ils sont généralement traités avec respect à travers la Chrétienté."
 crusader_ties: "Liens avec les croisés"
 crusader_ties_desc: "L'Arménie a développé des liens forts avec les Etats Croisés au moment de leur établissement. Cet héritage encourage les soldats chrétiens étrangers à se battre pour l'Arménie."
 cilician_ports: "Ports ciliciens"
 cilician_ports_desc: "Les ports de commerce de l'Arménie cilicienne étaient les portes d'entrée pour de nombreuses marchandises et richesses destinées à la région. Des marchands de toutes cultures et de toutes religions s'y retrouvaient pour commercer."
 religious_adaptation: "Adaptation religieuse"
 religious_adaptation_desc: "L'Arménie est encerclée de toutes parts par les musulmans, aussi les Arméniens ont dû devenir plus tolérants envers leurs voisins infidèles pour conserver des relations diplomatiques avec eux."
 two_armenias: "Deux Arménies"
 two_armenias_desc: "La séparation des Arméniens a duré bien trop longtemps. Nous sommes déterminé à réclamer le pays de nos ancêtres, et à unir notre peuple sous une seule bannière."
 armenian_resilience: "Résilience arménienne"
 armenian_resilience_desc: "Des siècles d'oppression ont rendu les Arméniens résistants et résolus. Notre culture, notre héritage, et notre indépendance politique sont estimés par dessus tout. Notre temps est enfin venu, et plus personne ne nous les reprendra."
 SWI_ideas: "Idées suisses"  
 SWI_ideas_start: "Traditions suisses"  
 SWI_ideas_bonus: "Ambitions suisses" 
 the_letter_of_alliance: "Le Pacte fédéral suisse" 
 the_letter_of_alliance_desc: "Le Pacte fédéral suisse ou Pacte de 1291, a lié les trois premiers cantons, donnant ainsi naissance à la Confédération Suisse. Il fut le document de base pour le gouvernement de la Suisse pendant des siècles."  
 swiss_reputation: "Réputation suisse"  
 swiss_reputation_desc: "La Suisse a combattu avec succès dans de nombreuses guerres pour se défendre et maintenir son indépendance. Ces soldats ont ainsi acquis une réputation de quasi invincibilité sur le champ de bataille."
 mercenary_homeland: "Patrie des mercenaires"
 mercenary_homeland_desc: "De nombreux mercenaires européens venaient de Suisse, et en temps de guerre ils étaient enclins à retourner dans leur patrie pour défendre leurs familles et leurs montagnes, plutôt que de rester à l'étranger."
 defensionale_von_wil: "Défensional de Wil"
 defensionale_von_wil_desc: "La Confédération Suisse a pris officiellement une position de neutralité qui fut respectée par la plupart des puissances européennes. Elle permit aux Suisses de rester à l'écart des conflits internationaux."
 confoederatio_helvetica: "Confoederatio Helvetica"
 confoederatio_helvetica_desc: "Biens des cultures et des langues cohabitent en Suisses, mais elles se considèrent toutes comme une partie de l'identité suisse."
 swiss_enlightenment: "Les Lumières Suisses"
 swiss_enlightenment_desc: "Alors que la plupart du continent était dominé par le conservatisme politique, les Lumières ont trouvé un bon accueil en Suisse, ce qui a permis un développement des sciences, des mathématiques et de la philosophie à travers le pays."
 bank_secrecy: "Secret bancaire"
 bank_secrecy_desc: "La pratique du secret bancaire en Suisse a encouragé de nombreuses personnes étrangères et souhaitant conserver leur anonymat a utiliser les banques du pays."
 KNI_ideas: "Idées des Hospitaliers"  
 KNI_ideas_start: "Traditions des Hospitaliers"  
 KNI_ideas_bonus: "Ambitions des Hospitaliers" 
 a_knights_training: "Un entraînement de chevalier" 
 a_knights_training_desc: "Des siècles d'entraînement militaire ont été transmis par les chevaliers à leurs soldats actuels, ce qui fait d'eux des combattants d'élite."  
 gods_work: "L'oeuvre de Dieu"  
 gods_work_desc: "Les Hospitaliers sont tout ce qui restent du temps des croisades dans la région. Ils restent fidèles à leur mission originelle."
 western_restructuring: "Reconstruction à l'occidentale"
 western_restructuring_desc: "Les Hospitaliers ont commencé par reconstruire les villes qu'ils gouvernaient à l'image de celles qu'ils avaient quittées en Europe Occidentale, apportant ainsi travail et richesse à la région."
 reconquista_of_the_sea: "Reconquista maritime"
 reconquista_of_the_sea_desc: "Les Hospitaliers se sont placés en protecteurs du commerce maritime en Méditerranée, affrontant sans relâche les corsaires barbaresques et autres pirates."
 island_ports: "Ports insulaires"
 island_ports_desc: "Les îles contrôlées par les Hospitaliers étaient d'importantes escales, offrant refuge et provisions à de nombreux navires empruntant les principales routes commerciales maritimes."
 consiglio_del_mer: "Consiglio del Mer "
 consiglio_del_mer_desc: "Les Hospitaliers disposaient de cours judiciaires permettant à quiconque d'accuser un membre de l'Ordre de mauvais agissements. Cette capacité des Hospitaliers à admettre leurs fautes et à rendre justice, contribua à améliorer leur image auprès des populations."
 all_christian_entry: "De toute la Chrétienté"
 all_christian_entry_desc: "Avec le temps, le besoin de sang frais se fit de plus en plus sentir au sein des Hospitaliers. Pour satisfaire ce besoin, l'ordre était ouvert à tous les chrétiens."
 KHA_ideas: "Idées Yuan"
 KHA_ideas_start: "Traditions Yuan"
 KHA_ideas_bonus: "Ambitions Yuan"
 mongol_queens: "Reines mongoles" 
 mongol_queens_desc: "Pendant de nombreuses années, les reines mongoles ou Khatouns, ont préservé et protégé les vastes territoires conquis par Gengis Khan, les empêchant de se désintégrer sous le gouvernement d'hommes faibles qui auraient pu revendiquer le titre de Khan. Elles étaient de bonnes administratices et des chefs militaires compétentes. Mandukhaï était une de ces femmes."  
 mongol_resilience: "Rudesse mongole"  
 mongol_resilience_desc: "Les Mongols ont toujours été un peuple vaillant et robuste, mais les nombreuses années passées dans les terres du sud où règne le luxe, nous ont rendues plus mous que nous ne voudrions l'admettre. Il est grand temps pour tous les vrais mongols de revenir au mode de vie simple et rude de nos ancêtres."
 nomadic_subsistence: "Nomadisme"
 nomadic_subsistence_desc: "Il ne suffit plus de jouer au mongol désormais. Nos ennemis cherchent à nous ruiner, à brûler nos gers, à prendre nos femmes et à détruire tout ce qui est mongol. Si nous voulons que les Mongols survivent, il faut que nous réapprenions les secrets de la vie nomade des bergers qui n'ont pas encore été contaminés par la civilisation sédentaire."
 kublais_legacy: "L'héritage de Kubilai"
 kublais_legacy_desc: "Le Grand Khan Kubilai est parvenu à réaliser la plus grande ambition de son grand-père, la conquête totale des Song. Mais contrairement à Gengis, Kubilai ne s'est pas contenté de faire payer un tribut aux Chinois. Il a préféré les gouverner, s'entourant d'administrateurs et de conseillers chinois talentueux. Ne s'arrêtant pas à l'ethnie ou à la religion de ces hommes, il a inauguré la tradition tolérante des mongols quant à la gestion de leurs conquêtes."
 concubines: "Concubines"
 concubines_desc: "Les conquêtes apportent du butin, y compris des concubines. Bien qu'elles ne soient pas purement mongoles, le sang de nos ancêtres coule dans les veines de leurs progénitures. Nous ne manquerons pas de possibles successeurs." 
 silk_route_empire: "Empire de la Route de la soie"
 silk_route_empire_desc: "Le contrôle d'importants territoires commerciaux doit être efficace pour maximiser les profits."
 great_yuan: "Grand Yuan"
 great_yuan_desc: "Le Grand Yuan peut faire respecter des politiques fiscales plus dures sans crainte de débordements. Les guerriers mongols se tiennent prêts à écraser toutes révoltes de paysans. La Pax Mongolica n'est pas négociable."
 USA_ideas: "Idées américaines"  
 USA_ideas_start: "Traditions américaines"  
 USA_ideas_bonus: "Ambitions américaines" 
 declaration_of_independence: "Déclaration d'Indépendance" 
 declaration_of_independence_desc: "La Déclaration d'Indépendance marque la naissance du premier état non colonial d'Amérique du Nord, et contient les idéaux américains fondamentaux."  
 articles_of_confederation: "Articles de la Confédération"  
 articles_of_confederation_desc: "Les Articles de la Confédération étaient un accord entre les états fondateurs qui servit comme premier document de gouvernement pour le pays. Il définissait la République comme une confédération d'Etats souverains."
 the_constitution: "La Constitution"
 the_constitution_desc: "La Constitution des Etats-Unis est le plus important document de gouvernement du pays. Le document prône un équilibre entre pouvoir local et fédéral et inclut une déclaration des droits garantissant les libertés individuelles."
 second_great_awakening: "Second grand éveil"
 second_great_awakening_desc: "Le second grand éveil fut un important mouvement d'éveil religieux aux Etats-Unis. Il mena à la conversion de millions de gens au protestantisme et à la formation de nombreuses nouvelles religions."
 manifest_destiny: "Destinée manifeste"
 manifest_destiny_desc: "La destinée manifeste est la croyance selon laquelle les Américains avaient pour mission divine de répandre la démocratie et la civilisation à l'Ouest, légitimant ainsi la conquête de nouveaux territoires en Amérique du Nord."
 trail_of_tears: "Piste des Larmes"
 trail_of_tears_desc: "L'Indian Removal Act permit la relocalisation des populations indiennes. Ces déplacements forcés, particulièrement brutaux, permirent aux Etats-Unis de repeupler les terres des indiens avec des colons 'civilisés'."
 land_of_opportunity: "Terre d'opportunités"
 land_of_opportunity_desc: "Les fortunes et la liberté promis par une nouvelle vie en Amérique convainquirent de nombreux migrants européens ou asiatiques qui tentèrent leur chance."
 BUL_ideas: "Idées bulgares"  
 BUL_ideas_start: "Traditions bulgares"  
 BUL_ideas_bonus: "Ambitions bulgares" 
 natural_position: "Position naturelle" 
 natural_position_desc: "La position de la Bulgarie dans la péninsule balkanique facilite la défense du territoire. Au sud, des montagnes ; au nord, un fleuve."  
 the_bolyars: "Les boyards"  
 the_bolyars_desc: "Cette aristocratie bulgare pouvait perdre tout ce qu'elle possédait en cas de défaite militaire. Aussi les boyards n'hésitèrent pas à soutenir l'Etat dans le but de protéger leur fortune et leur puissance."
 byzantine_administration: "Administration byzantine"
 byzantine_administration_desc: "L'administration bulgare était en bien des manières similaire à celle de l'empire byzantin. D'où une gestion particulièrement efficace du pays."
 third_rome: "Troisième Rome"
 third_rome_desc: "L'essor commercial des villes bulgares fit que nombre d'observateurs considéraient l'Etat bulgare comme le successeur de l'empire byzantin déclinant."
 religious_adjustment: "Adaptation religieuse"
 religious_adjustment_desc: "Après bien des années de conversion forcée sous les ottomans, notre peuple a appris à s'adapter et à survivre."
 eastern_influence: "Influence orientale"
 eastern_influence_desc: "Notre exposition à la culture et au commerce oriental nous a appris à commercer avec succès avec toutes sortes de personnes."
 bulgarian_awakening: "Réveil bulgare"
 bulgarian_awakening_desc: "Après des siècles de guerres, d'apogées puis de soumission, nous avons appris de nombreuses choses dans divers domaines. Il est temps pour le peuple bulgare de s'éveiller."
 SER_ideas: "Idées serbes"
 SER_ideas_start: "Traditions serbes"
 SER_ideas_bonus: "Ambitions serbes"
 bastion_of_christianity: "Bastion de la Chrétienté"
 bastion_of_christianity_desc: "Avec le déclin irrémédiable de l'Empire byzantin, la Serbie et les Balkans sont devenus la dernière ligne de défense pour l'Europe chrétienne."
 serbian_patriarchate: "Patriarcat serbe"
 serbian_patriarchate_desc: "Le patriarche de Serbie devint indépendant du patriarche eucuménique de Constaninople à la suite de la fondation de l'Empire serbe."
 dusans_code: "Code de Dusan"
 dusans_code_desc: "Le Code de Dusan: le codex de lois établi par le tzar Stephan Uros IV Dusan, servant de base légale à l'empire."
 hajduks: "Haïdouks"
 hajduks_desc: "Les combatants serbes pour la liberté rendent la vie difficile aux troupes ennemis traversant le territoire serbe."
 czar_of_serbs_and_greeks: "Le tzar des Serbes et des Grecs"
 czar_of_serbs_and_greeks_desc: "Nous devons restaurer les anciennes frontières de l'Empire serbe pour être véritablement l'empereur des Serbes et des Grecs."
 fitiljaca_reforms: "Fitiljaca"
 fitiljaca_reforms_desc: "Fitiljaca a modernisé l'armée serbe en adoptant la poudre à canon et des armes nouvelles et diverses."
 byzantine_legacy: "Héritage byzantin"
 byzantine_legacy_desc: "L'héritage de l'Empire byzantin se reflète dans l'architecture de la Serbie et octroie de meilleures défenses contre les armées d'invasion."
 CYP_ideas: "Idées chypriotes"
 CYP_ideas_start: "Traditions chypriotes"
 CYP_ideas_bonus: "Ambitions chypriotes"
 crusader_bastion: "Bastion croisé"
 crusader_bastion_desc: "Le royaume de Chypre devint un centre majeure pour les activités des croisés après la chute d'Acre."
 high_court: "Haute Cour"
 high_court_desc: "La Haute Cour, déjà présente dans le royaume de Jérusalem, fut également établit à Chypre"
 prosperous_island: "Ile prospère"
 prosperous_island_desc: "Chypre devint une île riche et prospère sous les Lusignan."
 genoese_merchants: "Marchands génois"
 genoese_merchants_desc: "Les marchands génois possédaient un comptoir à Chypre, et constituaient une puissante force politique sur l'île."
 king_of_jerusalem: "Roi de Jérusalem"
 king_of_jerusalem_desc: "En tant que légitime roi de Jérusalem, nous devons reprendre la Ville Sainte aux infidèles."
 center_of_trade: "Noeud commercial"
 center_of_trade_desc: "Après la chute de la plupart des Etats croisés, Chyptre devint le centre du commerce entre Europe et Asie."
 crusader_heritage: "Héritage croisé"
 crusader_heritage_desc: "L'héritage des croisés subsiste en nous, nous souhaitons toujours répondre la Vraie Foi."
 SYR_ideas: "Idées syriennes"
 SYR_ideas_start: "Tradition syriennes"
 SYR_ideas_bonus: "Ambitions syriennes"
 saladins_legacy: "Héritage de Saladin"
 saladins_legacy_desc: "L'héritage du puissant chef Saladin nous inspire et nous aide à combattre les infidèles."
 ancient_civilization: "Ancienne civilisation"
 ancient_civilization_desc: "La Syrie est la patrie de nombreuses civilsiations anciennes et regorgent de témoignages historiques et de traces de savoirs anciens."
 religous_diversity: "Diversité religieuse"
 religous_diversity_desc: "La diversité religieuse en Syrie est une source importante de revenus, grâce au djizîa, l'impôt que doivent payer les infidèles ou dhimmis."
 silk_road_destination: "Route de la soie"
 silk_road_destination_desc: "La route de la soie passe par la Syrie."
 preserved_knowledge: "Savoir préservé"
 preserved_knowledge_desc: "La ville de Damas accueille de nombreux savants qui ont préservé le savoir de nombreuses civilisations anciennes, même durant l'occupation des francs."
 syrian_tactics: "Tactiques syriennes"
 syrian_tactics_desc: "Après des années de combat contre les infidèles, nous avons développé des tactiques efficaces pour défendre notre nation."
 center_of_islam: "Centre de l'Islam"
 center_of_islam_desc: "Damas ayant été la capitale du Califat, elle est devenu un centre important pour le clergé islamique et pour les débats théologiques."
 SYR2_ideas: "Idées syriennes"
 SYR2_ideas_start: "Traditions syriennes"
 SYR2_ideas_bonus: "Ambiions syriennes"
 crusader_state: "Etat croisé"
 crusader_state_desc: "En tant qu'Etat croisé, nous bénéficions d'effectifs supplémentaires pour combattre les infidèles."
 krak_des_chevaliers: "Krak des Chevaliers"
 krak_des_chevaliers_desc: "La forteresse croisée que l'on appelle Krak des chevaliers, nous offre un modèle parfait de fortifications."
 silk_road_to_europe: "Route de la soie"
 silk_road_to_europe_desc: "Grâce à notre situation géographique, nous offrons une alternative intéressante pour les marchands de la route de la soie qui voudraient exporter leurs marchandises en Europe."
 liberate_jerusalem: "Libérer Jérusalem"
 liberate_jerusalem_desc: "Nous devons libéré la Ville Sainte de Jérusalem pour renforcer la domination chrétienne en Palestine."
 assyrian_legacy: "Héritage assyrien"
 assyrian_legacy_desc: "La présence des assyriens chrétiens nous permet de mobiliser plus de missionaires et de bénéficier d'un savoir théologique important."
 hybrid_tactics: "Tactiques hybrides"
 hybrid_tactics_desc: "Notre survie au moyen orient dépend de nos victoires contre les infidèles, aussi devons-nous nous adapter à ces terres et adapter nos tactiques européennes à cet environnement très différent."
 KON_ideas: "Idées du Kongo"  
 KON_ideas_start: "Traditions du Kongo"  
 KON_ideas_bonus: "Ambitions du Kongo"
 class_struggles: "Lutte des classes"
 class_struggles_desc: "Trois strates sociales bien définies coexistent. Les nobles, les villageois et les esclaves ont des statut légaux, des occupations et des modes de vie différents."
 suffragettes: "Matrilinéaire"
 suffragettes_desc: "La propriété, la résidence et la succession à la tête du village dépendaient de la lignée maternelle."
 polygamy_kon: "Polygamie"
 polygamy_kon_desc: "Les rois, polygames, avaient de très nombreux enfants et leurs familles atteignaient rapidement de grandes proportions. Après trente cinq ans de règne, Afonso avait pas moins de 300 enfants, petits-enfants et arrière-petits-enfants et probablement autant de neveux et petits-neveux."
 central_bank_kon: "Centralisation monétaire"
 central_bank_kon_desc: "La centralisation était facilitée par l'existance d'une monnaie dont l'émission était contrôlée parle roi. Il s'agissait de coquillages Olivancilaria appelés nzimbu, provenant des pêcheries de l'île de Luanda, qui faisait partie du royaume."
 military_centralization_kon: "Centralisation militaire"
 military_centralization_kon_desc: "A la fin du XVIe siècle, la Garde Royale, composée d'esclaves, incluait entre 16 000 er 20 000 hommes et était la seule force armée permanente du royaume."
 afonso_kon: "Afonso Ier"
 afonso_kon_desc: "Roi du Kongo de 1506 à 1543, Afonso Ier eu un rôle crucial dans le développement du royaume. Il ouvrit le pays aux Portugais, ce qui permit de mettre en oeuvre une réorganisation économique et politique importante. C'est également sous son règne que débuta l'implantation du christianisme au Kongo."
 international_trade_kon: "Commerce Internationnal"
 international_trade_kon_desc: "Dans la deuxième moitié du XVIIe siècle, l'importation de nouvelles plantes originaires du Nouveau Monde transforma l'agriculture. L'introduction du manioc et l'augmentation des rendements permirent de réduire les famines lors des sécheresses ou durant les périodes de guerres."
 UTR_ideas: "Idées Utrechtienne"
 UTR_ideas_start: "Traditions Utrechtienne"
 UTR_ideas_bonus: "Ambitions Utrechtienne"
 Port_of_Deventer: "Port Hanséatique de Deventer"
 Port_of_Deventer_Desc: "Bien qu'à l'intérieur des terres, Deventer se trouve le long de la rivière IJssel. Cette position lui a vallu de devenir un florissant port de commerce dans le réseau de la Hanse."
 Devotio_Moderna: "Devotio Moderna"
 Devotio_Moderna_Desc: "La 'Dévotion Moderne' était un mouvement de réforme de la vie religieuse qui a débuté à Overijssel et s'est répandu à travers les Pays-Bas et les états allemands. Il a apporté la redécouverte des véritables pratiques de piété comme l'humilité, l'obéissance et la simplicité de la vie."
 Zandwetering: "Zandwetering"
 Zandwetering_Desc: "Construit pour contrôler les inondation de la IJssel, cet ouvrage a bientôt été mis à profit pour drainer et récupérer les vases des marais pour l'agriculture."
 Burgundian_Subtlety: "Subtilité bourguignonne"
 Burgundian_Subtlety_Desc: "Avec l'avènement de la Bourgogne en tant que seigneurs d'Utrecht, celle-ci a retrouvé sa position d'évêché des Pays-Bas après des siècles de perte territoriale et de déclin économique."
 In_Partibus_Infidelum: "In Partibus Infidelium"
 In_Partibus_Infidelum_Desc: "Avec l'arrivé du protestantisme en Hollande, le Prince-Evêche doit endosser la dure épreuve de défendre la foi catholique."
 Willibrords_Bones: "Les os de Willibrord"
 Willibrords_Bones_Desc: "L'apôtre des Frisons et fondateur de l'évêché fut une figure importante de ses habitants, ses os avaient la réputation de guérir les maladies et d'enlever la peur du cœur des gens."
 Ridderhofstad: "Ridderhofstad"
 Ridderhofstad_Desc: "La possibilité qu'avait les nombreux propriétaires des provinces de Sticht et Oversticht de prendre part aux Etats d'Utrecht a permis une plus grande participation politique et la sécurité économique de la région."
 DNZ_ideas: "Idées Danzienne"
 DNZ_ideas_start: "Traditions Dantzicois"
 DNZ_ideas_bonus: "Ambitions Dantzicoise"
 Danzig_Law: "Loi de Danzig"
 Danzig_Law_Desc: "Avec l'établissement de la Loi de Danzig, nous recevons d'importants privilèges en termes de gouvernement, frappe de monnaie et relations externes."
 Vistula_River_Trade: "Commerce de la Vistule"
 Vistula_River_Trade_Desc: "Les investissements de la Pologne et de l'Ordre Teutonique ont considérablement augmenté le commerce de bois, blé, potasse et autres biens par le biais du fleuve. Les régions environnantes connaissent maintenant l’abondance et la prospérité."
 Centralized_Population: "Population Centralisée"
 Centralized_Population_Desc: "La taille de notre population et de notre commerce est ce que recherche nos alliés et craignent nos ennemis. Nous devons continuer à l'exploiter et tenter de l'augmenter plus encore afin de garantir notre indépendance."
 Hanseatic_League_Member: "Membre de la Ligue Hanséatique"
 Hanseatic_League_Member_Desc: "Etre l'un des membres les plus importants de la Ligue Hanséatique a ses avantages. Nous sommes ainsi certains de pouvoir compter sur les autres membres."
 Danziger_Shipyard: "Chantier Dantzicoise"
 Danziger_Shipyard_Desc: "Avec notre statut de plus gros constructeur de bateau de la Ligue Hanséatique nous pouvons grandement augmenter l'efficacité de nos chantiers et réduire le coût de nos navires."
 Continued_Independence: "Maintient de l'Indépendance"
 Continued_Independence_Desc: "Au cours des âges beaucoup ont essayé de nous priver de nos privilèges, mais nous avons toujours réussi à l'emporter. Cela n'aurait pas été possible sans notre capacité à résister aux invasions."
 Lutheran_Change: "Changement Luthérien"
 Lutheran_Change_Desc: "Vu qu'une grande quantité de notre population s'est convertit à la foi luthérienne, cela signifie que nos gens sont plus unis que jamais. Et nous permet d'augmenter encore les impôts."
 KRA_ideas: "Idées Cracoviennes"
 KRA_ideas_start: "Traditions Cracovienne"
 KRA_ideas_bonus: "Ambition Cracovienne"
 kra_legendary_legacy: "Héritage Légendaire"
 kra_legendary_legacy_desc: "Les légendes racontent que notre cité a été fondé au sommet du repaire d'un dragon. Que cela soit vrais ou non, nous partageons la bravoure de notre légendaire fondateur."
 kra_seat_of_gov: "Siège du Gouvernement"
 kra_seat_of_gov_desc: "Cracovie a toujours été un important centre du gouvernement. Bien que n'étant plus dépendant du royaume de Pologne, nous maintenons toujours une bureaucratie et une administration très efficace. "
 kra_city_rights: "Droits des Citoyens"
 kra_city_rights_desc: "Bien que différent des traditions semi-républicaines des cités libres allemandes, les citoyens de Cracovie profitent d'une multitude d'avantages par rapport aux étrangers."
 kra_cas_forts: "Fortifications Casimiriennes"
 kra_cas_forts_desc: "Le roi Casimir a érigé certaines des plus grandes murailles d'Europe dans nos cités, et cela nous a sauvé d'invasions de nombreuses fois. Nous n'oublions pas les leçons que nous avons appris de lui."
 kra_jewish_community: "Communautés Juives"
 kra_jewish_community_desc: "Contrairement à nos voisins, nous avons accueilli les Juifs opprimés d'Europe à bras ouverts, en leur permettant même de participer à l'économie et à l'administration municipale."
 kra_polish_athens: "Athènes polonaise"
 kra_polish_athens_desc: "Cracovie a toujours eu un riche patrimoine culturel. Nos contributions à la culture et à la formation de notre identité nationale se fait dans le même esprit que les anciens Athéniens."
 kra_free_city: "La Cité Libre"
 kra_free_city_desc: "Par dessus tout, Cracovie est une cité libre et indépendante. Et le seul moyen de le rester est de ne jamais sacrifier nos idéaux."
 GRE_ideas: "Idées Grecques"
 GRE_ideas_start: "Traditions Grecques"
 GRE_ideas_bonus: "Ambitions Grecques"
 gre_hellenization: "Hellénisation"
 gre_hellenization_desc: "Notre peuple a toujours été incroyablement prolifique, notre devoir est de diffuser notre langue et notre culture à travers les terres barbares afin de leur apporter la civilisation."
 gre_polymaths: "Multidisciplinaire"
 gre_polymaths_desc: "Les intellectuels grecs étaient des maîtres touche-à-tout. Fortement motivés par tout les domaines du savoir humain, de l'histoire et de la philosophie à la métaphysique et aux mathématiques, nous portons encore ce flambeau, même aujourd'hui."
 gre_gymnasiums: "Gymnases"
 gre_gymnasiums_desc: "Les gymnases étaient des centres communautaires polyvalents, servant d'écoles, de centres sportifs et d'installations récréatives tout à la fois."
 gre_spartan_strong: "Puissance de Sparte"
 kra_cas_forts_desc: "La Cité-Etat de Sparte était le plus puissant centre militaire de Grèce; et beaucoup de nos doctrines militaires nous ramène à eux."
 gre_athens: "Héritage Athenien"
 gre_athens_desc: "La cité d'Athène a réussi à persuader les autres Cité-Etats de se joindre à elle pour former une confederation. Comme nos pères avant nous nous devons convaincre nos voisins de faire ce qui est bon pour nous dans leurs propres intérêt."
 gre_suffrage: "Suffrage"
 gre_athens_desc: "Les anciennes républiques grecques ont donné le droit de vote à tous les citoyens, pas seulement aux riches ou à l'aristocratie. Par le maintien de ces traditions, notre population aura plus d'intérêt à faire partie de notre Etat."
 gre_cr_civ: "Berceau de la Civilisation"
 gre_cr_civ_desc: "Berceau de la civilisation européenne, la Grèce a influencé le reste du monde. Le temps est venu pour le reste de l'Europe et de la Méditerranée de payer à la Grèce ce qui lui est dû."
 BRZ_ideas: "Idées Brésiliennes"
 BRZ_ideas_start: "Traditions Brésiliennes"
 BRZ_ideas_bonus: "Ambitions Brésiliennes"
 brazilian_birth: "Naissance du Brésil"
 brazilian_birth_desc: "L'Empire du Brésil est né de la plus grande superficie continue de l'empire portugais et ce fut un accouchement difficile. Tumulte populaire, réaction aristocratique contre la couronne portugaise et guerre d'indépendance qui en découle ont donné naissance à l'une des plus grande nation du monde."
 the_courtier_faction: "La Faction Courtier"
 the_courtier_faction_desc: "Lors de la consolidation de la nation du Brésil, la Faction Courtier a été créé. Serviteurs de palais de haut rang et politiciens notables formaient le cercle intime de l'empereur et lui conseillaient sur les affaires état"
 creation_armed_forces: "La Création des Forces Armées"
 creation_armed_forces_desc: "Les forces armées brésiliennes ont été créés dans la foulée de l'Indépendance. Ils ont été initialement composées d'officiers et de soldats restés fidèles au gouvernement de Rio de Janeiro pendant la guerre de sécession du Portugal. Les Forces armées ont été déterminants pour les conflits internationaux rencontrés par l'Empire, à commencer par l'indépendance (1822-1824), suivis de la guerre Cisplatine (1825-1828), puis de la guerre Platine (1851-1852), la guerre uruguayenne (1864-1865) et, enfin, la guerre du Paraguay (1864-1870)."
 aberdeen_act: "La loi Aberdeen"
 aberdeen_act_desc: "Une des premières crises du Brésil était centré sur l'importation illégale d'esclaves. L'importation d'esclaves avait été interdite en 1826 dans le cadre d'un traité avec la Grande-Bretagne. Le trafic s'est poursuivie sans relâche, cependant, et le passage par le gouvernement britannique de la Loi Aberdeen en 1845 permettait aux navires de guerre britanniques d'aborder les navires brésiliens et de saisir tous ceux qui se trouvait être impliqués dans la traite des esclaves"
 brazilian_golden_age: "L'Age d'or Brésilien"
 brazilian_golden_age_desc: "La victoire diplomatique contre l'Empire britannique et la victoire militaire contre l'Uruguay en 1865, suivie de la conclusion réussie de la guerre avec le Paraguay en 1870, a marqué le début de l'âge d'or de l'Empire brésilien. L'économie brésilienne a connu une croissance rapide, les projets de modernisation des chemins de fer et autres ont commencé."
 brazilian_constitution: "La Constitution Brésilienne"
 brazilian_constitution_desc: "Les prérogatives et les pouvoirs accordés au parlement dans la Constitution signifiait qu'il pouvait et voulait jouer un rôle important et indispensable dans le fonctionnement du gouvernement. Seul l'Assemblée Générale pourrait adopter, révoquer, suspendre et interpréter les lois"
 rights_of_women: "Le Droit des Femmes"
 rights_of_women_desc: "Le Brésil est l'un des premiers pays a avoir organisé des manifestation pour le droit des femmes."
 SCA_ideas: "Idées Scandinaves"  
 SCA_ideas_start: "Traditions Scandinaves"  
 SCA_ideas_bonus: "Nouvelle Ambition Scandinaves" 
 swedish_infantry: "Infanterie Suédoise" 
 swedish_infantry_desc: "L'infanterie suédoise était parmi les premieres à être en mesure de maintenir un feu continu avec seulement un régiment de trois rang et transportant des pièces d'artillerie mobiles légères avec eux. Ils ont révolutionné la guerre en Europe."
 danish_administration: "Administration Danoise"  
 danish_administration_desc: "Les administrateurs danois ont modernisé l'administration, mené des enquêtes et ont créé des registres de propriétaires contournant leur dépendance à l'égard des gouvernements sur les recettes provenant des terres de la Couronne."
 Hakkapeliitta: "Hakkapeliitta Finlandaise"
 Hakkapeliitta_desc: "Cette unité de cavalerie légère finlandais, nommé ainsi d'après le cri de guerre finlandais pour 'les abattre!' est devenu tristement célèbre pour leur charge au sabre dévastateur à une époque où la cavalerie était presque devenue obsolète."
 norwegian_seamen: "Marins norvégiens"
 norwegian_seamen_desc: "Les Norvégiens ont pu avec leur longue côte, un esprit pionnier et les conditions météorologiques difficiles de la mer du Nord devenir une des plus robustes marines du monde connu. Ils font maintenant de la nation scandinave une force à laquelle il faut compter dans les hautes mers."
 Scandinavian_banner: "Notre bannière"
 Scandinavian_banner_desc: "Notre nouvelle bannière redonne confiance à nos troupes  dans les batailles que nous entreprenons contre nos ennemis."
 baltic_sea_traders: "Commerçants de la Baltique"
 baltic_sea_traders_desc: "Chacune de leur côté nous étions des nations commerciales redoutables. Mais ensemble nous pouvons contrôler l'ensemble du commerce de la mer Baltique"
 for_our_brethren: "Pour nos frères"
 for_our_brethren_desc: "La nouvelle devise de notre nation."
 NAV_ideas: "Idées Navarraises"  
 NAV_ideas_start: "Traditions Navarraises"  
 NAV_ideas_bonus: "Ambitions Navarraises" 
 fueros_de_navarra: "Fueros de Navarra" 
 fueros_de_navarra_desc: "Les Privilèges de Navarre étaient l'ensemble des lois médièvale du Royaume de Navarre, une sorte de constitution qui définissait la position du roi, de la noblesse et les procédures judiciaires. Les premières codifications sont attestées à partir de 1330."  
 basque_resilience: "Résistance Basque"  
 basque_resilience_desc: "En raison de sa position montagneuse dans les Pyrénées et de ses combattants farouches, la Navarre était très difficile à conquérir durablement par ses ennemis."
 basque_diplomacy: "Diplomacie Basque"
 basque_diplomacy_desc: "Navarre était une très petite nation. Par conséquent, le royaume s'est appuyé sur une diplomatie intensive et de nombreux mariages et aliances afin de sécuriser ses frontières et accroître son statut européen."
 basque_navigators: "Navigateurs Basque"
 basque_navigators_desc: "La Navarre avait un accès pratique à l'océan Atlantique et a suivi dans une moindre mesure ses voisins espagnol et portugais dans leurs quête du nouveau monde et de ses richesses."
 camara_comptos_navarra: "Camara de Comptos de Navarra"
 camara_comptos_navarra_desc: "La Chambre des Comptes de Navarre a été construit entre 1274 et 1328. C'est l'organisme public responsable de la planification économique de la communauté de Navarre. Il est aussi le plus ancien bureau d'audit de la péninsule ibérique."
 bourbon_dynasty: "Dynastie des Bourbon"
 bourbon_dynasty_desc: "Les monarques de la dynastie des Bourbon gouvernèrent la Navarre (depuis 1555) et la France (depuis 1589) jusqu'à la révolution française."
 linguae_vasconum_primitiae: "Linguae Vasconum Primitiae"
 linguae_vasconum_primitiae_desc: "Linguae Vasconum Primitae a été la première oeuvre littéraire publiée en basque. Il a été publié en 1545 par Bernard Etxepare et a consisté en un recueil de poèmes."
 SIL_ideas: "Idées Silésiennes"
 SIL_ideas_start: "Traditions Silésienne"
 SIL_ideas_bonus: "Ambitions Silésienne"
 under_the_infuence: "Sous Influence"
 under_the_infuence_desc: "Sous influence constante de la Bohème, de la Pologne et des états allemands, nous avons appris à utiliser la diplomatie et le compromis pour satisfaire tous les partis."
 silesian_duchies: "Duchés Silésiens"
 silesian_duchies_desc: "Depuis la fragmentation de la Pologne féodale la Silésie a été divisé en de nombreux duchés. La décentralisation a assoupli l'administration de ces zones."
 german_settlers: "Colons Allemands"
 german_settlers_desc: "A partir du 12ème siècle, nous avons un afflux régulier de colons allemands. Ils apportent les lois des villes allemande et la connaissance des différents métiers qui contribuent à développer davantage nos terres."
 raubritter: "Raubritter"
 raubritter_desc: "Les barons voleurs (Raubritter) parcouraient les routes commerciales et entravaient le commerce en imposant des péages ou des droits de douane non autorisées. Les contrôler nous permettra d'augmenter notre infuence commerciale dans la région"
 via_regia: "Via Regia"
 via_regia_desc: "La Via Regia était une route commerciale importante et bien entretenue qui nous reliait au Saint Empire Germanique. La plupart du commerce intérieur d'Europe centrale découlait d'elle."
 hanseatic_ties: "Raccordement Hanséatique"
 hanseatic_ties_desc: "Depuis que Breslau est devenu un membre de la Ligue Hanséatique nous possédons encore plus de contrôle sur le commerce d'europe centrale."
 black_gold: "Or Noir"
 black_gold_desc: "La Silésie est riche en ressources naturelles, en particulier en charbon. Avec la construction de nouvelles mines, nous pouvons augmenter nos revenus considérablement."
